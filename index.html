<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>360 Video Player</title>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .a-canvas {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <a-scene vr-mode-ui="enabled: true">
        <!-- 360 Video Sphere -->
        <a-videosphere
            src="https://storage.googleapis.com/vrvideo1/video1/VR%20360%20The%20Beast%20World's%20Longest%20Wooden%20Roller%20Coaster%20POV%20Kings%20Island%20Ohio.mp4"
            rotation="0 180 0"
            autoplay="true"
            loop="true"
            crossOrigin="anonymous">
        </a-videosphere>

        <!-- Camera -->
        <a-entity camera look-controls position="0 0 0"></a-entity>
    </a-scene>

    <script>
        // Check if device is mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Enable VR mode automatically on mobile devices
        window.onload = function() {
            if (isMobile()) {
                const scene = document.querySelector('a-scene');
                scene.enterVR();
            }
        }
    </script>
</body>
</html>
