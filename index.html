<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <title>VR Video Experience</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        .initialUI {
            text-align: center;
            z-index: 1000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 320px;
            padding: 20px;
            box-sizing: border-box;
        }
        .initialUI video {
            width: 100%;
            height: auto;
            max-height: 240px;
            margin-bottom: 10px;
            background: #000;
        }
        .initialUI button {
            background: #a78bfa;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgb(0 0 0 / 30%);
            transition: background 0.3s;
            width: 100%;
            max-width: 280px;
        }
        .initialUI button:hover {
            background: #8b5cf6;
        }
        #controlsPanel {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(0 0 0 / 70%);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            min-width: 300px;
        }
        .control-group {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .control-group:last-child {
            border-bottom: none;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 10px 0;
            cursor: pointer;
        }
        .progress-bar-fill {
            height: 100%;
            background: #a78bfa;
            border-radius: 2px;
            width: 0%;
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
        }
        .volume-fill {
            height: 100%;
            background: #a78bfa;
            border-radius: 2px;
            width: 100%;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 0.8em;
            margin-top: 5px;
        }
        .control-button {
            background: none;
            border: none;
            color: #fff;
            padding: 8px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .controls-title {
            color: #fff;
            font-size: 1.1em;
            margin: 0;
        }
        .close-controls {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
        }
        .quick-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .quick-controls.visible {
            opacity: 1;
        }
        .quick-control-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
        }
        #error-message {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            z-index: 1002;
            display: none;
            background: rgb(0 0 0 / 70%);
            padding: 15px;
            border-radius: 8px;
            max-width: 80%;
            text-align: center;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #fff;
            margin-top: 20px;
            text-align: center;
        }
        .clickable {
            cursor: pointer;
        }
        .vr-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            z-index: 1000;
            width: auto;
            min-width: 200px;
            justify-content: center;
        }
        .vr-control-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .vr-control-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .vr-progress-bar {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            z-index: 1000;
        }
        .vr-progress-fill {
            height: 100%;
            background: #a78bfa;
            border-radius: 2px;
            width: 0%;
        }
        .vr-time-display {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.8em;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
        }
        .vr-volume-control {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            z-index: 1000;
        }
        .vr-volume-slider {
            width: 4px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        .vr-volume-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #a78bfa;
            border-radius: 2px;
            transition: height 0.3s;
        }
        @media (max-width: 768px) {
            .vr-controls {
                bottom: 10px;
                padding: 10px;
            }
            .vr-progress-bar {
                bottom: 60px;
                width: 90%;
            }
            .vr-time-display {
                bottom: 70px;
            }
            .vr-volume-control {
                right: 10px;
                padding: 10px;
            }
        }
        .vr-interface {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .vr-interface.visible {
            display: block;
        }
        .vr-controls-panel {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
            opacity: 0;
            pointer-events: auto;
        }
        .vr-controls-panel.visible {
            opacity: 1;
        }
        .video-title {
            color: white;
            font-size: 14px;
            margin-bottom: 5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        .controls-row {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .vr-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .vr-button:hover, .vr-button.hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .vr-progress-container {
            width: 200px;
            padding: 10px 0;
        }
        .vr-progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        .vr-progress-fill {
            height: 100%;
            background: #00FF9D;
            border-radius: 2px;
            transition: width 0.1s linear;
        }
        .time-display {
            color: white;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }
        .vr-cursor {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10000;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.2);
        }
        .vr-cursor.hover {
            width: 16px;
            height: 16px;
            border-color: #00FF9D;
            background: rgba(0, 255, 157, 0.3);
        }
        /* Show cursor only in VR mode */
        .a-fullscreen .vr-cursor {
            display: block;
        }
        .top-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: auto;
        }
        .top-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .top-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
        }
        .loading-indicator.visible {
            display: flex;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #ffffff;
            border-top: 3px solid #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-status {
            color: #a78bfa;
            margin-top: 10px;
            font-size: 14px;
        }
        /* VR Mode specific styles */
        .a-fullscreen .vr-controls-panel {
            bottom: 40px;
            transform: translateX(-50%) scale(1.2);
            background: rgba(0, 0, 0, 0.8);
        }
        .a-fullscreen .vr-button {
            width: 50px;
            height: 50px;
        }
        .a-fullscreen .vr-button i {
            font-size: 28px;
        }
        .vr-touch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9998;
            display: none;
        }
        .vr-touch-overlay.active {
            display: block;
        }
        .menu-item:hover {
            color: #00FF9D;
        }
        /* Add styles for video thumbnails */
        .video-thumb {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .video-thumb:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="initialUI">
        <h1>VR Video Experience</h1>
        <video id="preview" 
               src="https://storage.googleapis.com/vrvideo1/video1/VR%20360%20The%20Beast%20World's%20Longest%20Wooden%20Roller%20Coaster%20POV%20Kings%20Island%20Ohio.mp4" 
               controls 
               preload="metadata"
               crossorigin="anonymous"
               playsinline>
        </video>
        <button onclick="enterVR()">Enter VR Mode</button>
    </div>

    <div class="loading-indicator" id="loadingIndicator">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading VR Experience...</div>
        <div class="loading-status" style="color: #a78bfa; margin-top: 10px; font-size: 14px;"></div>
    </div>

    <a-scene id="vrScene" vr-mode-ui="enabled: false" embedded style="display: none;">
        <a-assets timeout="60000">
            <video id="vrVideo" 
                   src="https://storage.googleapis.com/vrvideo1/video1/VR%20360%20The%20Beast%20World's%20Longest%20Wooden%20Roller%20Coaster%20POV%20Kings%20Island%20Ohio.mp4"
                   preload="auto"
                   crossorigin="anonymous"
                   playsinline
                   webkit-playsinline
                   x5-video-player-type="h5"
                   x5-video-player-fullscreen="true"
                   muted>
            </video>
        </a-assets>

        <!-- Enhanced Stereoscopic Video Sphere -->
        <a-videosphere id="videoSphere" 
                      src="#vrVideo"
                      rotation="0 -90 0"
                      segments-height="32"
                      segments-width="32"
                      radius="100"
                      stereo="eye:both"
                      stereofov="90"
                      stereoseparation="0.065"
                      play="true">
        </a-videosphere>

        <!-- Enhanced Camera Rig with Stereo Support -->
        <a-entity id="cameraRig" position="0 1.6 0">
            <a-camera id="camera"
                      stereocam="eye:left"
                      look-controls="reverseMouseDrag: true; 
                                    touchEnabled: true; 
                                    magicWindowTrackingEnabled: true;
                                    pointerLockEnabled: false;
                                    hmdEnabled: true"
                      wasd-controls="enabled: false">
                <!-- Gaze Cursor -->
                <a-entity id="gazeCursor"
                          cursor="fuse: true; fuseTimeout: 2000"
                          position="0 0 -1"
                          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                          material="color: white; shader: flat; opacity: 0.8"
                          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                          animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 2000"
                          animation__mouseleave="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 150"
                          raycaster="objects: .clickable">
                </a-entity>
            </a-camera>
        </a-entity>

        <!-- Floating 3D UI -->
        <a-entity id="uiContainer" 
                  position="0 0 -2" 
                  rotation="0 0 0"
                  follow-camera>
            <!-- Play/Pause Button -->
            <a-entity id="playPauseButton"
                      position="0 -0.5 0"
                      geometry="primitive: circle; radius: 0.15"
                      material="color: white; opacity: 0.8; shader: flat"
                      class="clickable"
                      play-pause>
                <a-text id="playPauseText" 
                        value="⏵" 
                        align="center" 
                        position="0 0 0.01" 
                        scale="0.4 0.4 0.4" 
                        color="black">
                </a-text>
            </a-entity>

            <!-- Progress Bar -->
            <a-entity id="progressBarContainer" position="0 -0.7 0">
                <a-entity geometry="primitive: plane; width: 2; height: 0.1"
                          material="color: #333333; opacity: 0.8; shader: flat"
                          class="clickable"
                          progress-control>
                    <a-entity id="progressBarFill"
                              geometry="primitive: plane; width: 0; height: 0.1"
                              material="color: #00FF9D; shader: flat"
                              position="-1 0 0.001">
                    </a-entity>
                </a-entity>
            </a-entity>

            <!-- Time Display -->
            <a-entity id="timeDisplay"
                      position="0 -0.9 0"
                      text="value: 0:00 / 0:00; 
                            align: center; 
                            width: 2; 
                            color: white; 
                            opacity: 0.9">
            </a-entity>
        </a-entity>
    </a-scene>

    <div id="vrInterface" class="vr-interface">
        <div class="vr-cursor" id="vrCursor"></div>
        
        <div class="top-controls">
            <button class="top-button clickable" id="exitBtn">
                <i class="material-icons-round">close</i>
            </button>
        </div>

        <div class="vr-controls-panel" id="vrControlsPanel">
            <div class="video-title">VR 360° Roller Coaster Experience</div>
            <div class="controls-row">
                <button class="vr-button clickable" id="rewindBtn">
                    <i class="material-icons-round">replay_10</i>
                </button>
                <button class="vr-button clickable" id="playPauseBtn">
                    <i class="material-icons-round">play_arrow</i>
                </button>
                <button class="vr-button clickable" id="forwardBtn">
                    <i class="material-icons-round">forward_10</i>
                </button>
                
                <div class="vr-progress-container">
                    <div class="vr-progress-bar clickable" id="progressBar">
                        <div class="vr-progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                </div>
            </div>
        </div>
    </div>

    <div id="error-message"></div>

    <div id="vrTouchOverlay" class="vr-touch-overlay"></div>

    <script>
        // Global variables
        const globals = {
            vrVideo: null,
            vrScene: null,
            vrControls: null,
            vrInterface: null,
            isVRMode: false,
            isInitialized: false,
            loadingTimeout: null,
            controlsTimeout: null,
            lastRotationX: 0,
            controlsVisible: false,
            touchEnabled: false,
            lastTapTime: 0
        };

        // Define all utility functions first
        const utils = {
            showLoading: function() {
                const indicator = document.getElementById('loadingIndicator');
                if (indicator) {
                    indicator.classList.add('visible');
                }
            },

            hideLoading: function() {
                const indicator = document.getElementById('loadingIndicator');
                if (indicator) {
                    indicator.classList.remove('visible');
                }
            },

            updateLoadingStatus: function(message) {
                const status = document.querySelector('.loading-status');
                if (status) {
                    status.textContent = message;
                }
                console.log('Loading status:', message);
            },

            showError: function(message) {
                const errorElement = document.getElementById('error-message');
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                    setTimeout(() => {
                        errorElement.style.display = 'none';
                    }, 8000);
                }
                console.error('Error:', message);
                utils.hideLoading();
            },

            handleVideoError: function(event) {
                console.error('Video error:', event);
                utils.showError('Error loading video');
            },

            formatTime: function(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        };

        // Enhanced video handling with better mobile support
        const videoHandler = {
            preloadVideo: function() {
                return new Promise((resolve, reject) => {
                    const video = document.getElementById('vrVideo');
                    if (!video) {
                        reject(new Error('Video element not found'));
                        return;
                    }

                    // Set video attributes for better mobile performance
                    video.setAttribute('playsinline', '');
                    video.setAttribute('webkit-playsinline', '');
                    video.setAttribute('x5-video-player-type', 'h5');
                    video.setAttribute('x5-video-player-fullscreen', 'true');
                    video.setAttribute('muted', ''); // Start muted for autoplay

                    // Add touch event listeners for better mobile interaction
                    video.addEventListener('touchstart', () => {
                        video.muted = false;
                    }, { once: true });

                    function videoCanPlayHandler() {
                        console.log('Video can play event fired');
                        clearTimeout(globals.loadingTimeout);
                        video.removeEventListener('canplay', videoCanPlayHandler);
                        resolve();
                    }

                    function videoErrorHandler(error) {
                        console.error('Video error:', error);
                        clearTimeout(globals.loadingTimeout);
                        video.removeEventListener('error', videoErrorHandler);
                        reject(new Error('Video failed to load: ' + (error.message || 'Unknown error')));
                    }

                    video.removeEventListener('canplay', videoCanPlayHandler);
                    video.removeEventListener('error', videoErrorHandler);

                    globals.loadingTimeout = setTimeout(() => {
                        video.removeEventListener('canplay', videoCanPlayHandler);
                        video.removeEventListener('error', videoErrorHandler);
                        reject(new Error('Video loading timed out'));
                    }, 60000);

                    video.addEventListener('canplay', videoCanPlayHandler);
                    video.addEventListener('error', videoErrorHandler);
                    video.load();
                });
            }
        };

        // Main initialization function
        async function initialize() {
            try {
                console.log('Initializing components...');
                utils.updateLoadingStatus('Initializing components...');
                
                globals.vrVideo = document.getElementById('vrVideo');
                globals.vrScene = document.getElementById('vrScene');
                globals.vrInterface = document.getElementById('vrInterface');
                
                if (!globals.vrVideo || !globals.vrScene || !globals.vrInterface) {
                    throw new Error('Required elements not found');
                }

                globals.vrVideo.addEventListener('loadedmetadata', () => {
                    console.log('Video metadata loaded');
                    utils.updateLoadingStatus('Video metadata loaded');
                    globals.isInitialized = true;
                });

                globals.vrScene.addEventListener('loaded', () => {
                    console.log('A-Frame scene loaded');
                    utils.updateLoadingStatus('VR scene ready');
                });

                if (navigator.xr) {
                    try {
                        const supported = await navigator.xr.isSessionSupported('immersive-vr');
                        if (!supported) {
                            utils.showError('VR not supported on this device');
                        } else {
                            utils.updateLoadingStatus('VR support confirmed');
                            await videoHandler.preloadVideo().catch(err => {
                                console.warn('Initial video preload failed:', err);
                            });
                        }
                    } catch (err) {
                        console.error('Error checking VR support:', err);
                        utils.showError('Error checking VR support');
                    }
                } else {
                    utils.showError('WebXR not available on this browser');
                }

                setupControlButtons();
                console.log('Initialization successful');
                utils.updateLoadingStatus('Ready to enter VR');
            } catch (error) {
                console.error('Initialization error:', error);
                utils.showError('Failed to initialize: ' + error.message);
            }
        }

        // Enhanced VR entry function with better mobile support
        async function enterVR() {
            try {
                utils.showLoading();
                utils.updateLoadingStatus('Preparing VR mode...');

                // Force landscape orientation
                if (screen.orientation && screen.orientation.lock) {
                    try {
                        await screen.orientation.lock('landscape');
                    } catch (e) {
                        console.warn('Could not lock orientation:', e);
                    }
                }

                // Initialize components
                vrControls.initStereo();
                vrControls.enableGyro();

                const vrVideo = document.getElementById('vrVideo');
                const vrScene = document.getElementById('vrScene');
                const videoSphere = document.getElementById('videoSphere');
                
                if (!vrVideo || !vrScene || !videoSphere) {
                    throw new Error('VR components not initialized');
                }

                // Initialize VR controls
                vrControls.init();

                // Preload video
                await videoHandler.preloadVideo();

                document.querySelector('.initialUI').style.display = 'none';
                vrScene.style.display = 'block';

                utils.updateLoadingStatus('Entering VR mode...');
                await vrScene.enterVR();
                globals.isVRMode = true;

                // Show cursor in VR mode
                document.querySelector('.vr-cursor').style.display = 'block';

                // Ensure video plays
                try {
                    await vrVideo.play();
                    videoSphere.setAttribute('play', 'true');
                    const playPauseBtn = document.querySelector('#playPauseBtn i');
                    if (playPauseBtn) {
                        playPauseBtn.textContent = 'pause';
                    }
                } catch (playError) {
                    console.warn('Auto-play failed:', playError);
                    vrVideo.muted = true;
                    vrVideo.play().then(() => {
                        vrVideo.muted = false;
                    }).catch(() => {
                        utils.showError('Failed to play video. Please tap to play.');
                    });
                }

                utils.hideLoading();
            } catch (error) {
                console.error('Error entering VR:', error);
                utils.showError(error.message || 'Failed to enter VR mode');
                utils.hideLoading();
                document.querySelector('.initialUI').style.display = 'block';
                document.getElementById('vrScene').style.display = 'none';
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, checking A-Frame...');
            if (typeof AFRAME === 'undefined') {
                utils.showError('A-Frame failed to load');
                return;
            }
            initialize();
        });

        // Make enterVR function globally available for the button
        window.enterVR = enterVR;

        function setupControlButtons() {
            const buttons = {
                playPause: document.getElementById('playPauseBtn'),
                rewind: document.getElementById('rewindBtn'),
                forward: document.getElementById('forwardBtn'),
                exit: document.getElementById('exitBtn')
            };

            if (buttons.playPause) {
                buttons.playPause.addEventListener('click', togglePlay);
            }
            if (buttons.rewind) {
                buttons.rewind.addEventListener('click', () => {
                    if (globals.vrVideo) globals.vrVideo.currentTime = Math.max(0, globals.vrVideo.currentTime - 10);
                });
            }
            if (buttons.forward) {
                buttons.forward.addEventListener('click', () => {
                    if (globals.vrVideo) globals.vrVideo.currentTime = Math.min(globals.vrVideo.duration, globals.vrVideo.currentTime + 10);
                });
            }
            if (buttons.exit) {
                buttons.exit.addEventListener('click', exitVR);
            }

            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.addEventListener('click', (event) => {
                    if (!globals.vrVideo) return;
                    const rect = progressBar.getBoundingClientRect();
                    const ratio = (event.clientX - rect.left) / rect.width;
                    globals.vrVideo.currentTime = ratio * globals.vrVideo.duration;
                });
            }
        }

        function exitVR() {
            if (!globals.isVRMode) return;

            try {
                globals.vrScene.exitVR()
                    .then(() => {
                        globals.isVRMode = false;
                        vrControls.hide();
                        
                        // Hide cursor
                        document.querySelector('.vr-cursor').style.display = 'none';
                        
                        if (globals.vrVideo) {
                            globals.vrVideo.pause();
                        }
                        
                        // Unlock orientation
                        if (screen.orientation && screen.orientation.unlock) {
                            screen.orientation.unlock();
                        }
                        
                        document.querySelector('.initialUI').style.display = 'block';
                        globals.vrScene.style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Error exiting VR:', error);
                        utils.showError('Failed to exit VR mode');
                    });
            } catch (error) {
                console.error('Error in exitVR:', error);
                utils.showError('Failed to exit VR mode');
            }
        }

        function showVRInterface() {
            const vrInterface = document.getElementById('vrInterface');
            if (vrInterface) {
                vrInterface.classList.add('visible');
                setupVRControls();
                setupVRInteraction();
            }
        }

        function hideVRInterface() {
            if (globals.vrInterface) {
                globals.vrInterface.classList.remove('visible');
                document.getElementById('vrCursor').classList.remove('visible');
                document.getElementById('vrControlsPanel').classList.remove('visible');
            }
        }

        function setupVRInteraction() {
            const camera = document.getElementById('camera');
            const controlsPanel = document.getElementById('vrControlsPanel');
            const videoSphere = document.getElementById('videoSphere');
            const cursor = document.getElementById('cursor');
            
            if (!camera || !controlsPanel || !videoSphere || !cursor) return;

            function toggleControls(event) {
                // Check if click was on a control or empty video area
                const clickedElement = event.detail.intersectedEl;
                
                if (clickedElement && clickedElement.classList.contains('clickable-video')) {
                    if (!globals.controlsVisible) {
                        // Show controls if clicking video sphere when controls are hidden
                        showControls();
                    } else {
                        // Check if click was on empty area (not on controls)
                        const wasControlClicked = event.detail.intersection.point.y < 1.2; // Approximate controls area
                        if (!wasControlClicked) {
                            hideControls();
                        }
                    }
                }
            }

            function showControls() {
                controlsPanel.classList.add('visible');
                globals.controlsVisible = true;
            }

            function hideControls() {
                controlsPanel.classList.remove('visible');
                globals.controlsVisible = false;
            }

            // Add click listener to cursor
            cursor.addEventListener('click', toggleControls);

            function updateCursor() {
                if (!globals.isVRMode) return;

                const cursor = document.getElementById('vrCursor');
                const rotation = camera.getAttribute('rotation');
                
                if (cursor && rotation) {
                    const x = (rotation.y / 180) * window.innerWidth + window.innerWidth / 2;
                    const y = (-rotation.x / 180) * window.innerHeight + window.innerHeight / 2;
                    
                    cursor.style.left = `${x}px`;
                    cursor.style.top = `${y}px`;

                    // Check for hoverable elements
                    const elements = document.elementsFromPoint(x, y);
                    const hoverable = elements.find(el => el.classList.contains('clickable'));
                    
                    if (hoverable) {
                        hoverable.classList.add('hover');
                        cursor.classList.add('hover');
                    } else {
                        document.querySelectorAll('.hover').forEach(el => el.classList.remove('hover'));
                        cursor.classList.remove('hover');
                    }
                }

                if (globals.isVRMode) {
                    requestAnimationFrame(updateCursor);
                }
            }

            // Start the animation loop
            updateCursor();
            updateProgress();
        }

        function togglePlay() {
            if (!globals.vrVideo) return;

            try {
                if (globals.vrVideo.paused) {
                    globals.vrVideo.play()
                        .then(() => {
                            const icon = document.querySelector('#playPauseBtn i');
                            if (icon) icon.textContent = 'pause';
                            const videoSphere = document.getElementById('videoSphere');
                            if (videoSphere) videoSphere.setAttribute('play', 'true');
                        })
                        .catch(error => {
                            console.error('Error playing video:', error);
                            utils.showError('Failed to play video');
                        });
                } else {
                    globals.vrVideo.pause();
                    const icon = document.querySelector('#playPauseBtn i');
                    if (icon) icon.textContent = 'play_arrow';
                    const videoSphere = document.getElementById('videoSphere');
                    if (videoSphere) videoSphere.setAttribute('play', 'false');
                }
            } catch (error) {
                console.error('Error in togglePlay:', error);
                utils.showError('Failed to toggle video playback');
            }
        }

        function updateProgress() {
            if (!globals.vrVideo) return;

            const progressFill = document.getElementById('progressFill');
            const timeDisplay = document.getElementById('timeDisplay');

            if (progressFill && timeDisplay) {
                const progress = (globals.vrVideo.currentTime / globals.vrVideo.duration) * 100;
                progressFill.style.width = `${progress}%`;

                const currentTime = utils.formatTime(globals.vrVideo.currentTime);
                const duration = utils.formatTime(globals.vrVideo.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
            }

            if (globals.isVRMode) {
                requestAnimationFrame(updateProgress);
            }
        }

        function setupVRControls() {
            const vrPlayPauseBtn = document.getElementById('playPauseBtn');
            const vrProgressBar = document.getElementById('progressBar');
            const vrProgressFill = document.getElementById('progressFill');
            const vrTimeDisplay = document.getElementById('timeDisplay');
            const vrUI = document.getElementById('vrUI');
            const videoSphere = document.getElementById('videoSphere');

            if (!vrPlayPauseBtn || !vrProgressBar || !vrProgressFill || !vrTimeDisplay || !vrUI || !videoSphere) {
                console.error('VR controls not found');
                return;
            }

            // Initially hide controls
            vrUI.setAttribute('visible', false);
            document.getElementById('vrControlsPanel').style.display = 'none';

            // Setup touch controls
            setupTouchControls();

            // Add touch-specific event handlers for controls
            if (vrPlayPauseBtn) {
                vrPlayPauseBtn.addEventListener('touchend', function(evt) {
                    evt.preventDefault();
                    evt.stopPropagation();
                    vrControls.updateLastInteraction();
                    togglePlay();
                });
            }

            if (vrProgressBar) {
                let isDragging = false;
                
                vrProgressBar.addEventListener('touchstart', function(evt) {
                    evt.preventDefault();
                    evt.stopPropagation();
                    isDragging = true;
                    vrControls.updateLastInteraction();
                    handleProgressTouch(evt);
                });

                vrProgressBar.addEventListener('touchmove', function(evt) {
                    if (isDragging) {
                        evt.preventDefault();
                        evt.stopPropagation();
                        vrControls.updateLastInteraction();
                        handleProgressTouch(evt);
                    }
                });

                vrProgressBar.addEventListener('touchend', function(evt) {
                    if (isDragging) {
                        evt.preventDefault();
                        evt.stopPropagation();
                        isDragging = false;
                        vrControls.updateLastInteraction();
                        handleProgressTouch(evt);
                    }
                });
            }

            // Add double tap to toggle controls
            let lastTap = 0;
            videoSphere.addEventListener('touchend', function(evt) {
                evt.preventDefault();
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                
                if (tapLength < 300 && tapLength > 0) {
                    vrControls.toggle();
                }
                lastTap = currentTime;
            });
        }

        function setupTouchControls() {
            const touchOverlay = document.getElementById('vrTouchOverlay');
            const scene = document.getElementById('vrScene');
            
            if (!touchOverlay || !scene) return;

            // Enable touch overlay in VR mode
            scene.addEventListener('enter-vr', () => {
                touchOverlay.classList.add('active');
                globals.touchEnabled = true;
                vrControls.show(); // Show controls when entering VR
            });

            scene.addEventListener('exit-vr', () => {
                touchOverlay.classList.remove('active');
                globals.touchEnabled = false;
                vrControls.hide(); // Hide controls when exiting VR
            });

            // Handle touch events
            touchOverlay.addEventListener('touchstart', handleTouch);
            touchOverlay.addEventListener('touchend', handleTouch);

            function handleTouch(event) {
                if (!globals.isVRMode) return;

                event.preventDefault();
                vrControls.updateLastInteraction();
                
                if (event.type === 'touchstart') {
                    const now = Date.now();
                    if (now - globals.lastTapTime < 300) {
                        // Double tap detected
                        vrControls.toggle();
                    }
                    globals.lastTapTime = now;
                }
            }
        }

        function toggleVRControls() {
            const vrUI = document.getElementById('vrUI');
            if (!vrUI) return;

            if (vrUI.getAttribute('visible') === false) {
                // Show controls
                vrUI.setAttribute('visible', true);
                updateVRUI(); // Start position updates
            } else {
                // Hide controls
                vrUI.setAttribute('visible', false);
            }
        }

        function updateVRUI() {
            if (!globals.isVRMode) return;

            const camera = document.getElementById('camera');
            const vrUI = document.getElementById('vrUI');
            
            if (camera && vrUI && vrUI.getAttribute('visible')) {
                const cameraRotation = camera.getAttribute('rotation');
                const cameraPosition = camera.getAttribute('position');
                
                vrUI.setAttribute('position', {
                    x: cameraPosition.x,
                    y: cameraPosition.y - 0.5,
                    z: cameraPosition.z - 2
                });
                
                vrUI.setAttribute('rotation', {
                    x: 0,
                    y: cameraRotation.y,
                    z: 0
                });
                
                requestAnimationFrame(updateVRUI);
            }
        }

        // Register custom A-Frame components
        AFRAME.registerComponent('exit-vr', {
            init: function() {
                this.el.addEventListener('click', function() {
                    const scene = document.getElementById('vrScene');
                    const initialUI = document.querySelector('.initialUI');
                    
                    scene.style.display = 'none';
                    initialUI.style.display = 'block';
                    
                    const video = document.getElementById('vrVideo');
                    if (video) {
                        video.pause();
                    }
                });
            }
        });

        AFRAME.registerComponent('play-pause', {
            init: function() {
                const video = document.querySelector('#vrVideo');
                const text = this.querySelector('#playPauseText');
                
                this.el.addEventListener('click', () => {
                    this.togglePlay(video, text);
                });

                this.el.addEventListener('fusing', () => {
                    this.el.setAttribute('material', 'color', '#00FF9D');
                });

                this.el.addEventListener('mouseleave', () => {
                    this.el.setAttribute('material', 'color', 'white');
                });
            },

            togglePlay: function(video, text) {
                if (video.paused) {
                    video.play().then(() => {
                        text.setAttribute('value', '⏸');
                    }).catch(err => {
                        console.warn('Play failed:', err);
                    });
                } else {
                    video.pause();
                    text.setAttribute('value', '⏵');
                }
            }
        });

        AFRAME.registerComponent('progress-control', {
            init: function() {
                const video = document.querySelector('#vrVideo');
                const progressFill = document.querySelector('#progressBarFill');
                const timeDisplay = document.querySelector('#timeDisplay');
                
                this.el.addEventListener('click', (evt) => {
                    const bounds = this.el.getAttribute('geometry');
                    const x = evt.detail.intersection.point.x;
                    
                    const ratio = (x + bounds.width/2) / bounds.width;
                    video.currentTime = Math.max(0, Math.min(1, ratio)) * video.duration;
                });

                this.el.addEventListener('fusing', () => {
                    this.el.setAttribute('material', 'opacity', '1');
                });

                this.el.addEventListener('mouseleave', () => {
                    this.el.setAttribute('material', 'opacity', '0.8');
                });

                // Update progress and time display
                video.addEventListener('timeupdate', () => {
                    const progress = video.currentTime / video.duration;
                    
                    progressFill.setAttribute('geometry', {
                        primitive: 'plane',
                        width: progress * 2,
                        height: 0.1
                    });
                    
                    progressFill.setAttribute('position', {
                        x: -1 + progress,
                        y: 0,
                        z: 0.001
                    });

                    const currentTime = utils.formatTime(video.currentTime);
                    const duration = utils.formatTime(video.duration);
                    timeDisplay.setAttribute('text', 'value', `${currentTime} / ${duration}`);
                });
            }
        });

        // Initialize spatial audio
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.querySelector('#camera').setAttribute('spatial-audio-handler', '');
        });

        // Add these new utility functions at the top of the script section
        const vrControls = {
            isVisible: false,
            autoHideTimeout: null,
            controlsTimeout: 3000,
            lastInteraction: 0,
            gyroEnabled: false,
            
            init: function() {
                // Request device orientation permission
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                this.enableGyro();
                            }
                        })
                        .catch(console.error);
                } else {
                    this.enableGyro();
                }
            },

            enableGyro: function() {
                this.gyroEnabled = true;
                window.addEventListener('deviceorientation', this.handleOrientation.bind(this));
            },

            handleOrientation: function(event) {
                if (!this.gyroEnabled || !globals.isVRMode) return;

                const camera = document.getElementById('camera');
                if (!camera) return;

                // Convert orientation data to camera rotation
                const x = event.beta; // X-axis rotation (-180 to 180)
                const y = event.alpha; // Y-axis rotation (0 to 360)
                const z = event.gamma; // Z-axis rotation (-90 to 90)

                camera.setAttribute('rotation', {
                    x: -x,
                    y: -y,
                    z: -z
                });

                // Update cursor position based on camera rotation
                this.updateCursor(x, y);
            },

            updateCursor: function(x, y) {
                const cursor = document.querySelector('.vr-cursor');
                if (!cursor) return;

                // Calculate cursor position based on device orientation
                const maxX = window.innerWidth / 2;
                const maxY = window.innerHeight / 2;
                
                const cursorX = maxX + (y / 180 * maxX);
                const cursorY = maxY + (x / 180 * maxY);

                cursor.style.left = `${Math.max(0, Math.min(window.innerWidth, cursorX))}px`;
                cursor.style.top = `${Math.max(0, Math.min(window.innerHeight, cursorY))}px`;

                // Check for hoverable elements
                const elements = document.elementsFromPoint(cursorX, cursorY);
                const hoverable = elements.find(el => el.classList.contains('clickable'));
                
                if (hoverable) {
                    cursor.classList.add('hover');
                    hoverable.classList.add('hover');
                } else {
                    cursor.classList.remove('hover');
                    document.querySelectorAll('.hover').forEach(el => {
                        if (el !== cursor) el.classList.remove('hover');
                    });
                }
            },

            show: function() {
                const controlsPanel = document.querySelector('.vr-controls-panel');
                if (controlsPanel) {
                    controlsPanel.classList.add('visible');
                    this.isVisible = true;
                    this.updateLastInteraction();
                    this.scheduleAutoHide();
                }
            },

            hide: function() {
                const controlsPanel = document.querySelector('.vr-controls-panel');
                if (controlsPanel) {
                    controlsPanel.classList.remove('visible');
                    this.isVisible = false;
                }
            },

            updateLastInteraction: function() {
                this.lastInteraction = Date.now();
                this.scheduleAutoHide();
            },

            scheduleAutoHide: function() {
                if (this.autoHideTimeout) {
                    clearTimeout(this.autoHideTimeout);
                }
                
                this.autoHideTimeout = setTimeout(() => {
                    if (Date.now() - this.lastInteraction >= this.controlsTimeout) {
                        this.hide();
                    }
                }, this.controlsTimeout);
            },

            toggle: function() {
                if (this.isVisible) {
                    this.hide();
                } else {
                    this.show();
                }
            },

            initStereo: function() {
                const camera = document.getElementById('camera');
                if (camera) {
                    camera.setAttribute('stereocam', {
                        eye: 'left',
                        separation: 0.065
                    });
                }
            },

            setupGyroControls: function() {
                const camera = document.getElementById('camera');
                if (!camera) return;

                window.addEventListener('deviceorientation', (event) => {
                    if (!this.gyroEnabled || !globals.isVRMode) return;

                    // Convert orientation data to camera rotation
                    const x = event.beta || 0;  // X-axis rotation (-180 to 180)
                    const y = event.alpha || 0; // Y-axis rotation (0 to 360)
                    const z = event.gamma || 0; // Z-axis rotation (-90 to 90)

                    // Apply rotation with smoothing
                    const currentRotation = camera.getAttribute('rotation');
                    const smoothFactor = 0.2;

                    camera.setAttribute('rotation', {
                        x: currentRotation.x + ((-x - currentRotation.x) * smoothFactor),
                        y: currentRotation.y + ((-y - currentRotation.y) * smoothFactor),
                        z: currentRotation.z + ((-z - currentRotation.z) * smoothFactor)
                    });
                });
            }
        };

        // Add this new function for handling progress touch events
        function handleProgressTouch(event) {
            if (!globals.vrVideo) return;
            
            const touch = event.touches ? event.touches[0] : event.changedTouches[0];
            const progressBar = document.getElementById('progressBar');
            const rect = progressBar.getBoundingClientRect();
            
            // Calculate touch position relative to progress bar
            let x = touch.clientX - rect.left;
            x = Math.max(0, Math.min(x, rect.width));
            
            // Calculate video time based on touch position
            const ratio = x / rect.width;
            const newTime = ratio * globals.vrVideo.duration;
            
            // Update video time
            globals.vrVideo.currentTime = newTime;
            
            // Update progress bar visually
            const progressFill = document.getElementById('progressFill');
            if (progressFill) {
                progressFill.style.width = `${ratio * 100}%`;
            }
            
            // Update time display
            const timeDisplay = document.getElementById('timeDisplay');
            if (timeDisplay) {
                timeDisplay.textContent = `${utils.formatTime(newTime)} / ${utils.formatTime(globals.vrVideo.duration)}`;
            }
        }

        // Add new A-Frame component for camera following
        AFRAME.registerComponent('follow-camera', {
            schema: {
                distance: { type: 'number', default: 2 }
            },

            tick: function() {
                if (!this.camera) {
                    this.camera = document.getElementById('camera');
                    return;
                }

                const cameraRotation = this.camera.getAttribute('rotation');
                const cameraPosition = this.camera.getAttribute('position');

                // Calculate position in front of camera
                const rad = THREE.MathUtils.degToRad(cameraRotation.y);
                const x = -Math.sin(rad) * this.data.distance;
                const z = -Math.cos(rad) * this.data.distance;

                this.el.setAttribute('position', {
                    x: cameraPosition.x + x,
                    y: cameraPosition.y,
                    z: cameraPosition.z + z
                });

                // Match camera Y rotation
                this.el.setAttribute('rotation', {
                    x: 0,
                    y: cameraRotation.y,
                    z: 0
                });
            }
        });
    </script>
