<body>
    <div class="initialUI">
        <h1>VR Video Experience</h1>
        <video id="preview" 
               src="https://storage.googleapis.com/vrvideo1/video1/VR%20360%20The%20Beast%20World's%20Longest%20Wooden%20Roller%20Coaster%20POV%20Kings%20Island%20Ohio.mp4" 
               controls 
               preload="metadata"
               crossorigin="anonymous"
               playsinline>
        </video>
        <button onclick="enterVR()">Enter VR Mode</button>
    </div>

    <a-scene id="vrScene" vr-mode-ui="enabled: false" embedded style="display: none;">
        <a-assets timeout="10000">
            <video id="vrVideo" 
                   src="https://storage.googleapis.com/vrvideo1/video1/VR%20360%20The%20Beast%20World's%20Longest%20Wooden%20Roller%20Coaster%20POV%20Kings%20Island%20Ohio.mp4"
                   preload="auto"
                   crossorigin="anonymous"
                   playsinline>
            </video>
        </a-assets>

        <a-videosphere id="videoSphere" 
                      src="#vrVideo"
                      rotation="0 180 0">
        </a-videosphere>

        <a-entity id="rig">
            <a-camera id="camera" look-controls wasd-controls="enabled: false">
                <a-entity id="cursor"
                          cursor="fuse: false"
                          position="0 0 -1"
                          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                          material="color: white; shader: flat"
                          raycaster="objects: .clickable">
                </a-entity>
            </a-camera>
        </a-entity>
    </a-scene>

    <div id="vrControls" class="vr-controls">
        <button class="vr-button clickable" id="playPauseBtn">
            <i class="material-icons-round">play_arrow</i>
        </button>
        <button class="vr-button clickable" id="exitBtn">
            <i class="material-icons-round">close</i>
        </button>
    </div>

    <div id="error-message"></div>

    <script>
        let vrVideo, vrScene, vrControls;
        let isVRMode = false;
        let isInitialized = false;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for A-Frame to be ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initialize);
            } else {
                initialize();
            }
        });

        function initialize() {
            try {
                // Get elements
                vrVideo = document.getElementById('vrVideo');
                vrScene = document.getElementById('vrScene');
                vrControls = document.getElementById('vrControls');

                if (!vrVideo || !vrScene || !vrControls) {
                    throw new Error('Required elements not found');
                }

                // Set up video event listeners
                vrVideo.addEventListener('error', handleVideoError);
                vrVideo.addEventListener('loadedmetadata', () => {
                    console.log('VR video metadata loaded');
                    isInitialized = true;
                });

                // Set up control buttons
                const playPauseBtn = document.getElementById('playPauseBtn');
                const exitBtn = document.getElementById('exitBtn');

                if (playPauseBtn) {
                    playPauseBtn.addEventListener('click', togglePlay);
                }
                if (exitBtn) {
                    exitBtn.addEventListener('click', exitVR);
                }

                // Check VR support
                if (navigator.xr) {
                    navigator.xr.isSessionSupported('immersive-vr')
                        .then(supported => {
                            if (!supported) {
                                showError('VR not supported on this device');
                            }
                        })
                        .catch(err => {
                            console.error('Error checking VR support:', err);
                            showError('Error checking VR support');
                        });
                }

                console.log('Initialization successful');
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to initialize VR components');
            }
        }

        function enterVR() {
            if (!isInitialized) {
                showError('Please wait for video to load');
                return;
            }

            try {
                document.querySelector('.initialUI').style.display = 'none';
                vrScene.style.display = 'block';

                // Ensure video is ready
                if (vrVideo.readyState < 2) {
                    showError('Video not ready. Please wait...');
                    return;
                }

                vrScene.enterVR()
                    .then(() => {
                        isVRMode = true;
                        vrControls.classList.add('visible');
                        setupVRInteraction();
                    })
                    .catch(error => {
                        console.error('Error entering VR:', error);
                        showError('Failed to enter VR mode');
                    });
            } catch (error) {
                console.error('Error in enterVR:', error);
                showError('Failed to enter VR mode');
            }
        }

        function exitVR() {
            if (!isVRMode) return;

            try {
                vrScene.exitVR()
                    .then(() => {
                        isVRMode = false;
                        vrControls.classList.remove('visible');
                        if (vrVideo) {
                            vrVideo.pause();
                        }
                        document.querySelector('.initialUI').style.display = 'block';
                        vrScene.style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Error exiting VR:', error);
                        showError('Failed to exit VR mode');
                    });
            } catch (error) {
                console.error('Error in exitVR:', error);
                showError('Failed to exit VR mode');
            }
        }

        function togglePlay() {
            if (!vrVideo) return;

            try {
                if (vrVideo.paused) {
                    vrVideo.play()
                        .then(() => {
                            const playPauseIcon = document.querySelector('#playPauseBtn i');
                            if (playPauseIcon) {
                                playPauseIcon.textContent = 'pause';
                            }
                        })
                        .catch(error => {
                            console.error('Error playing video:', error);
                            showError('Failed to play video');
                        });
                } else {
                    vrVideo.pause();
                    const playPauseIcon = document.querySelector('#playPauseBtn i');
                    if (playPauseIcon) {
                        playPauseIcon.textContent = 'play_arrow';
                    }
                }
            } catch (error) {
                console.error('Error in togglePlay:', error);
                showError('Failed to toggle video playback');
            }
        }

        function setupVRInteraction() {
            try {
                const camera = document.getElementById('camera');
                if (!camera) return;

                let lastRotation = { x: 0, y: 0 };
                let controlsTimeout;

                function checkHeadMovement() {
                    if (!camera || !isVRMode) return;

                    const rotation = camera.getAttribute('rotation');
                    if (!rotation) return;

                    const movement = Math.abs(rotation.x - lastRotation.x) + 
                                   Math.abs(rotation.y - lastRotation.y);

                    if (movement > 1) {
                        vrControls.classList.add('visible');
                        clearTimeout(controlsTimeout);
                        controlsTimeout = setTimeout(() => {
                            vrControls.classList.remove('visible');
                        }, 3000);
                    }

                    lastRotation = { ...rotation };
                    requestAnimationFrame(checkHeadMovement);
                }

                checkHeadMovement();
            } catch (error) {
                console.error('Error in setupVRInteraction:', error);
            }
        }

        function handleVideoError(event) {
            console.error('Video error:', event.error);
            showError('Error loading video');
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
