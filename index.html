<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <title>VR Video Experience</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        .initialUI {
            text-align: center;
            z-index: 1000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 320px;
            padding: 20px;
            box-sizing: border-box;
        }
        .initialUI video {
            width: 100%;
            height: auto;
            max-height: 240px;
            margin-bottom: 10px;
            background: #000;
        }
        .initialUI button {
            background: #a78bfa;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgb(0 0 0 / 30%);
            transition: background 0.3s;
            width: 100%;
            max-width: 280px;
        }
        .initialUI button:hover {
            background: #8b5cf6;
        }
        #controlsPanel {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(0 0 0 / 70%);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            min-width: 300px;
        }
        .control-group {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .control-group:last-child {
            border-bottom: none;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 10px 0;
            cursor: pointer;
        }
        .progress-bar-fill {
            height: 100%;
            background: #a78bfa;
            border-radius: 2px;
            width: 0%;
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
        }
        .volume-fill {
            height: 100%;
            background: #a78bfa;
            border-radius: 2px;
            width: 100%;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 0.8em;
            margin-top: 5px;
        }
        .control-button {
            background: none;
            border: none;
            color: #fff;
            padding: 8px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .controls-title {
            color: #fff;
            font-size: 1.1em;
            margin: 0;
        }
        .close-controls {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
        }
        .quick-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .quick-controls.visible {
            opacity: 1;
        }
        .quick-control-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
        }
        #error-message {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            z-index: 1002;
            display: none;
            background: rgb(0 0 0 / 70%);
            padding: 15px;
            border-radius: 8px;
            max-width: 80%;
            text-align: center;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #fff;
            margin-top: 20px;
            text-align: center;
        }
        .clickable {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="initialUI">
        <h1>VR Video Experience</h1>
        <video id="smallVideoPlayer" 
               src="https://storage.googleapis.com/vrvideo1/video1/VR%20360%20The%20Beast%20World's%20Longest%20Wooden%20Roller%20Coaster%20POV%20Kings%20Island%20Ohio.mp4" 
               controls 
               preload="metadata">
        </video>
        <button onclick="enterVRMode()">Enter VR Mode</button>
    </div>
    <a-scene id="vrScene" vr-mode-ui="enabled: true" embedded style="display: none;">
        <a-videosphere
            id="videoSphere"
            src="https://storage.googleapis.com/vrvideo1/video1/VR%20360%20The%20Beast%20World's%20Longest%20Wooden%20Roller%20Coaster%20POV%20Kings%20Island%20Ohio.mp4"
            rotation="0 180 0"
            autoplay="true"
            loop="true"
            crossOrigin="anonymous"
            preload="metadata">
        </a-videosphere>
        <a-entity camera lookcontrols position="0 0 0"></a-entity>
        <div id="controlsPanel">
            <div class="controls-header">
                <h3 class="controls-title">Video Controls</h3>
                <button class="close-controls" id="closeControls">√ó</button>
            </div>
            <div class="control-group">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-bar-fill" id="progressFill"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="control-group">
                <div class="volume-control">
                    <button class="control-button" id="muteButton">üîä</button>
                    <div class="volume-slider">
                        <div class="volume-fill" id="volumeFill"></div>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <button id="playPauseButton" class="clickable">Play/Pause Video</button>
                <button id="recenterButton" class="clickable">Recenter VR</button>
            </div>
        </div>
        <div class="quick-controls" id="quickControls">
            <button class="quick-control-button" id="quickPlayPause">‚ñ∂Ô∏è</button>
            <button class="quick-control-button" id="quickMute">üîä</button>
            <button class="quick-control-button" id="quickRecenter">üîÑ</button>
        </div>
    </a-scene>
    <div id="error-message"></div>

    <script>
        let videoElement;
        let isVRMode = false;
        let isMuted = false;
        let lastVolume = 1;
        let controlsTimeout;

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function startVR() {
            const scene = document.querySelector('a-scene');
            if (scene) {
                scene.enterVR();
                isVRMode = true;
            }
        }

        function enterVRMode() {
            document.querySelector('.initialUI').style.display = 'none';
            document.getElementById('vrScene').style.display = 'block';
            startVR();
        }

        function showLoading(message = 'Loading...') {
            const overlay = document.createElement('div');
            overlay.className = 'loading-overlay';
            overlay.innerHTML = `
                <div>
                    <div class="loading-spinner"></div>
                    <div class="loading-text">${message}</div>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        function hideLoading() {
            const overlay = document.querySelector('.loading-overlay');
            if (overlay) overlay.remove();
        }

        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            if (videoElement) {
                const progress = (videoElement.currentTime / videoElement.duration) * 100;
                document.getElementById('progressFill').style.width = `${progress}%`;
                document.getElementById('currentTime').textContent = formatTime(videoElement.currentTime);
                document.getElementById('duration').textContent = formatTime(videoElement.duration);
            }
        }

        function updateVolume(volume) {
            if (videoElement) {
                videoElement.volume = volume;
                document.getElementById('volumeFill').style.width = `${volume * 100}%`;
                document.getElementById('muteButton').textContent = volume === 0 ? 'üîá' : 'üîä';
            }
        }

        function toggleMute() {
            if (videoElement) {
                if (isMuted) {
                    videoElement.volume = lastVolume;
                    document.getElementById('muteButton').textContent = 'üîä';
                    document.getElementById('quickMute').textContent = 'üîä';
                } else {
                    lastVolume = videoElement.volume;
                    videoElement.volume = 0;
                    document.getElementById('muteButton').textContent = 'üîá';
                    document.getElementById('quickMute').textContent = 'üîá';
                }
                isMuted = !isMuted;
            }
        }

        function showControls() {
            const controlsPanel = document.getElementById('controlsPanel');
            const quickControls = document.getElementById('quickControls');
            controlsPanel.style.display = 'block';
            quickControls.classList.add('visible');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (!controlsPanel.matches(':hover')) {
                    controlsPanel.style.display = 'none';
                    quickControls.classList.remove('visible');
                }
            }, 3000);
        }

        function setupVideoControls() {
            // Setup video controls
            document.getElementById('playPauseButton').addEventListener('click', () => {
                if (videoElement.paused) {
                    videoElement.play().catch(e => {
                        showError('Error playing video. Please try again.');
                    });
                } else {
                    videoElement.pause();
                }
            });

            document.getElementById('recenterButton').addEventListener('click', () => {
                const camera = document.querySelector('a-entity[camera]');
                if (camera) {
                    camera.setAttribute('lookcontrols', 'enabled: false');
                    camera.setAttribute('rotation', '0 0 0');
                    camera.setAttribute('lookcontrols', 'enabled: true');
                }
            });

            document.getElementById('progressBar').addEventListener('click', (e) => {
                const rect = e.target.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                videoElement.currentTime = pos * videoElement.duration;
            });

            document.querySelector('.volume-slider').addEventListener('click', (e) => {
                const rect = e.target.getBoundingClientRect();
                const volume = (e.clientX - rect.left) / rect.width;
                updateVolume(Math.max(0, Math.min(1, volume)));
            });

            document.getElementById('muteButton').addEventListener('click', toggleMute);
            document.getElementById('quickMute').addEventListener('click', toggleMute);

            document.getElementById('quickPlayPause').addEventListener('click', () => {
                if (videoElement.paused) {
                    videoElement.play();
                    document.getElementById('quickPlayPause').textContent = '‚è∏Ô∏è';
                } else {
                    videoElement.pause();
                    document.getElementById('quickPlayPause').textContent = '‚ñ∂Ô∏è';
                }
            });

            document.getElementById('quickRecenter').addEventListener('click', () => {
                const camera = document.querySelector('a-entity[camera]');
                if (camera) {
                    camera.setAttribute('lookcontrols', 'enabled: false');
                    camera.setAttribute('rotation', '0 0 0');
                    camera.setAttribute('lookcontrols', 'enabled: true');
                }
            });

            document.getElementById('closeControls').addEventListener('click', () => {
                document.getElementById('controlsPanel').style.display = 'none';
            });

            // Video event listeners
            videoElement.addEventListener('timeupdate', updateProgress);
            videoElement.addEventListener('play', () => {
                document.getElementById('quickPlayPause').textContent = '‚è∏Ô∏è';
            });
            videoElement.addEventListener('pause', () => {
                document.getElementById('quickPlayPause').textContent = '‚ñ∂Ô∏è';
            });

            // Movement detection
            document.addEventListener('mousemove', showControls);
            document.addEventListener('touchmove', showControls);
            document.addEventListener('touchstart', () => {
                if (isVRMode) showControls();
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const videoSphere = document.querySelector('#videoSphere');
            const smallVideoPlayer = document.getElementById('smallVideoPlayer');

            if (!videoSphere) {
                showError('Error: Video sphere not found');
                return;
            }

            // Handle small video player loading
            smallVideoPlayer.addEventListener('loadedmetadata', () => {
                console.log('Small video metadata loaded');
                hideLoading();
            });

            smallVideoPlayer.addEventListener('error', () => {
                showError('Error loading preview video');
                hideLoading();
            });

            // Handle VR video sphere loading
            videoSphere.addEventListener('loaded', () => {
                videoElement = videoSphere.components.material?.material?.map?.image;

                if (!videoElement) {
                    showError('Error: Video element not found');
                    return;
                }

                setupVideoControls();

                // Video loaded successfully
                videoElement.addEventListener('loadedmetadata', () => {
                    console.log('VR video metadata loaded');
                    if (isMobile()) {
                        startVR();
                    }
                });

                // Video load error
                videoElement.addEventListener('error', () => {
                    showError('Error loading VR video. Please check your connection and try again.');
                });
            });

            // Start loading the videos
            smallVideoPlayer.load();
        });
    </script>
</body>
</html>
