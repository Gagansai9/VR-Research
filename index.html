<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <title>VR Video Experience</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        .initialUI {
            text-align: center;
            z-index: 1000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 320px;
            padding: 20px;
            box-sizing: border-box;
        }
        .initialUI video {
            width: 100%;
            height: auto;
            max-height: 240px;
            margin-bottom: 10px;
            background: #000;
        }
        .initialUI button {
            background: #a78bfa;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgb(0 0 0 / 30%);
            transition: background 0.3s;
            width: 100%;
            max-width: 280px;
        }
        .initialUI button:hover {
            background: #8b5cf6;
        }
        #controlsPanel {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(0 0 0 / 70%);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            min-width: 300px;
        }
        .control-group {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .control-group:last-child {
            border-bottom: none;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 10px 0;
            cursor: pointer;
        }
        .progress-bar-fill {
            height: 100%;
            background: #a78bfa;
            border-radius: 2px;
            width: 0%;
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
        }
        .volume-fill {
            height: 100%;
            background: #a78bfa;
            border-radius: 2px;
            width: 100%;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 0.8em;
            margin-top: 5px;
        }
        .control-button {
            background: none;
            border: none;
            color: #fff;
            padding: 8px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .controls-title {
            color: #fff;
            font-size: 1.1em;
            margin: 0;
        }
        .close-controls {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
        }
        .quick-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .quick-controls.visible {
            opacity: 1;
        }
        .quick-control-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
        }
        #error-message {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            z-index: 1002;
            display: none;
            background: rgb(0 0 0 / 70%);
            padding: 15px;
            border-radius: 8px;
            max-width: 80%;
            text-align: center;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #fff;
            margin-top: 20px;
            text-align: center;
        }
        .clickable {
            cursor: pointer;
        }
        .vr-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            z-index: 1000;
            width: auto;
            min-width: 200px;
            justify-content: center;
        }
        .vr-control-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .vr-control-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .vr-progress-bar {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            z-index: 1000;
        }
        .vr-progress-fill {
            height: 100%;
            background: #a78bfa;
            border-radius: 2px;
            width: 0%;
        }
        .vr-time-display {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.8em;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
        }
        .vr-volume-control {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            z-index: 1000;
        }
        .vr-volume-slider {
            width: 4px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        .vr-volume-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #a78bfa;
            border-radius: 2px;
            transition: height 0.3s;
        }
        @media (max-width: 768px) {
            .vr-controls {
                bottom: 10px;
                padding: 10px;
            }
            .vr-progress-bar {
                bottom: 60px;
                width: 90%;
            }
            .vr-time-display {
                bottom: 70px;
            }
            .vr-volume-control {
                right: 10px;
                padding: 10px;
            }
        }
        .vr-interface {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            display: none;
        }
        .vr-interface.visible {
            display: block;
        }
        .vr-controls-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.7) 70%, transparent);
            padding: 40px 20px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            pointer-events: auto;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10000;
        }
        .video-title {
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
            text-align: center;
            max-width: 80%;
        }
        .controls-row {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }
        .vr-button {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .vr-button i {
            font-size: 24px;
        }
        .vr-button:hover, .vr-button.hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        .vr-progress-container {
            flex: 1;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .vr-progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1.5px;
            cursor: pointer;
            position: relative;
        }
        .vr-progress-fill {
            height: 100%;
            background: #ff0000;
            border-radius: 1.5px;
            transition: width 0.1s;
        }
        .time-quality {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
        }
        .vr-cursor {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10000;
            transition: all 0.2s;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }
        .vr-cursor.hover {
            transform: translate(-50%, -50%) scale(1.5);
            background: #ff0000;
        }
        .top-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: auto;
        }
        .top-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .top-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
        }
        .loading-indicator.visible {
            display: flex;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #ffffff;
            border-top: 3px solid #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-status {
            color: #a78bfa;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="initialUI">
        <h1>VR Video Experience</h1>
        <video id="preview" 
               src="https://storage.googleapis.com/vrvideo1/video1/VR%20360%20The%20Beast%20World's%20Longest%20Wooden%20Roller%20Coaster%20POV%20Kings%20Island%20Ohio.mp4" 
               controls 
               preload="metadata"
               crossorigin="anonymous"
               playsinline>
        </video>
        <button onclick="enterVR()">Enter VR Mode</button>
    </div>

    <div class="loading-indicator" id="loadingIndicator">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading VR Experience...</div>
        <div class="loading-status" style="color: #a78bfa; margin-top: 10px; font-size: 14px;"></div>
    </div>

    <a-scene id="vrScene" vr-mode-ui="enabled: false" embedded style="display: none;" renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true;">
        <a-assets timeout="30000">
            <video id="vrVideo" 
                   src="https://storage.googleapis.com/vrvideo1/video1/VR%20360%20The%20Beast%20World's%20Longest%20Wooden%20Roller%20Coaster%20POV%20Kings%20Island%20Ohio.mp4"
                   preload="auto"
                   crossorigin="anonymous"
                   playsinline
                   webkit-playsinline>
            </video>
        </a-assets>

        <a-videosphere id="videoSphere" 
                      src="#vrVideo"
                      rotation="0 180 0">
        </a-videosphere>

        <a-entity id="rig">
            <a-camera id="camera" look-controls wasd-controls="enabled: false">
                <a-entity id="cursor"
                          cursor="fuse: false"
                          position="0 0 -1"
                          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                          material="color: white; shader: flat"
                          raycaster="objects: .clickable">
                </a-entity>
            </a-camera>
        </a-entity>
    </a-scene>

    <div id="vrInterface" class="vr-interface">
        <div class="vr-cursor" id="vrCursor"></div>
        
        <div class="top-controls">
            <button class="top-button clickable" id="exitBtn">
                <i class="material-icons-round">close</i>
            </button>
            <button class="top-button clickable" id="settingsBtn">
                <i class="material-icons-round">settings</i>
            </button>
        </div>

        <div class="vr-controls-panel" id="vrControlsPanel">
            <div class="video-title">3D 360 VR skydiving experience with the Vuze camera (4K)</div>
            <div class="controls-row">
                <button class="vr-button clickable" id="rewindBtn">
                    <i class="material-icons-round">replay_10</i>
                </button>
                <button class="vr-button clickable" id="playPauseBtn">
                    <i class="material-icons-round">play_arrow</i>
                </button>
                <button class="vr-button clickable" id="forwardBtn">
                    <i class="material-icons-round">forward_10</i>
                </button>
                
                <div class="vr-progress-container">
                    <div class="vr-progress-bar clickable" id="progressBar">
                        <div class="vr-progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-quality">
                        <span id="timeDisplay">0:00 / 0:00</span>
                        <span>Quality: Auto (1080p)</span>
                    </div>
                </div>

                <button class="vr-button clickable" id="qualityBtn">
                    <i class="material-icons-round">settings</i>
                </button>
                <button class="vr-button clickable" id="shareBtn">
                    <i class="material-icons-round">share</i>
                </button>
            </div>
        </div>
    </div>

    <div id="error-message"></div>

    <script>
        // Global variables
        let vrVideo = null;
        let vrScene = null;
        let vrControls = null;
        let vrInterface = null;
        let isVRMode = false;
        let isInitialized = false;
        let loadingIndicator = null;
        let loadingStatus = null;
        let loadingTimeout = null;

        // Initialize helper functions first
        function updateLoadingStatus(message) {
            const status = document.querySelector('.loading-status');
            if (status) {
                status.textContent = message;
            }
            console.log('Loading status:', message);
        }

        function showLoading() {
            const indicator = document.getElementById('loadingIndicator');
            if (indicator) {
                indicator.classList.add('visible');
            }
        }

        function hideLoading() {
            const indicator = document.getElementById('loadingIndicator');
            if (indicator) {
                indicator.classList.remove('visible');
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 8000);
            }
            console.error('Error:', message);
            hideLoading();
        }

        function handleVideoError(event) {
            console.error('Video error:', event);
            showError('Error loading video');
        }

        // Video preloading function
        function preloadVideo() {
            return new Promise((resolve, reject) => {
                const video = document.getElementById('vrVideo');
                if (!video) {
                    reject(new Error('Video element not found'));
                    return;
                }

                function videoCanPlayHandler() {
                    console.log('Video can play event fired');
                    clearTimeout(loadingTimeout);
                    video.removeEventListener('canplay', videoCanPlayHandler);
                    resolve();
                }

                function videoErrorHandler(error) {
                    console.error('Video error:', error);
                    clearTimeout(loadingTimeout);
                    video.removeEventListener('error', videoErrorHandler);
                    reject(new Error('Video failed to load: ' + (error.message || 'Unknown error')));
                }

                // Clear previous listeners
                video.removeEventListener('canplay', videoCanPlayHandler);
                video.removeEventListener('error', videoErrorHandler);

                // Set up timeout
                loadingTimeout = setTimeout(() => {
                    video.removeEventListener('canplay', videoCanPlayHandler);
                    video.removeEventListener('error', videoErrorHandler);
                    reject(new Error('Video loading timed out'));
                }, 30000);

                // Add event listeners
                video.addEventListener('canplay', videoCanPlayHandler);
                video.addEventListener('error', videoErrorHandler);

                // Force reload the video
                video.load();
            });
        }

        // Initialize the application
        function initialize() {
            try {
                console.log('Initializing components...');
                updateLoadingStatus('Initializing components...');
                
                // Get all required elements
                vrVideo = document.getElementById('vrVideo');
                vrScene = document.getElementById('vrScene');
                vrInterface = document.getElementById('vrInterface');
                
                if (!vrVideo || !vrScene || !vrInterface) {
                    throw new Error('Required elements not found');
                }

                // Set up video event listeners
                vrVideo.addEventListener('loadedmetadata', () => {
                    console.log('Video metadata loaded');
                    updateLoadingStatus('Video metadata loaded');
                    isInitialized = true;
                });

                // Set up A-Frame scene loaded event
                vrScene.addEventListener('loaded', () => {
                    console.log('A-Frame scene loaded');
                    updateLoadingStatus('VR scene ready');
                });

                // Check VR support
                if (navigator.xr) {
                    navigator.xr.isSessionSupported('immersive-vr')
                        .then(supported => {
                            if (!supported) {
                                showError('VR not supported on this device');
                            } else {
                                updateLoadingStatus('VR support confirmed');
                                // Try preloading video
                                preloadVideo().catch(err => {
                                    console.warn('Initial video preload failed:', err);
                                });
                            }
                        })
                        .catch(err => {
                            console.error('Error checking VR support:', err);
                            showError('Error checking VR support');
                        });
                } else {
                    showError('WebXR not available on this browser');
                }

                setupControlButtons();
                console.log('Initialization successful');
                updateLoadingStatus('Ready to enter VR');
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to initialize: ' + error.message);
            }
        }

        // Wait for page load
        window.addEventListener('load', () => {
            console.log('Page loaded, checking A-Frame...');
            if (typeof AFRAME === 'undefined') {
                showError('A-Frame failed to load');
                return;
            }
            initialize();
        });

        // VR entry function
        async function enterVR() {
            try {
                showLoading();
                updateLoadingStatus('Preparing VR mode...');

                if (!vrVideo || !vrScene) {
                    throw new Error('VR components not initialized');
                }

                document.querySelector('.initialUI').style.display = 'none';
                vrScene.style.display = 'block';

                updateLoadingStatus('Loading video...');
                await preloadVideo();
                
                updateLoadingStatus('Entering VR mode...');
                await vrScene.enterVR();

                isVRMode = true;
                showVRInterface();
                setupVRInteraction();
                hideLoading();

                try {
                    await vrVideo.play();
                    const playPauseBtn = document.querySelector('#playPauseBtn i');
                    if (playPauseBtn) {
                        playPauseBtn.textContent = 'pause';
                    }
                } catch (playError) {
                    console.warn('Auto-play failed:', playError);
                }
            } catch (error) {
                console.error('Error entering VR:', error);
                showError(error.message || 'Failed to enter VR mode');
                hideLoading();
                document.querySelector('.initialUI').style.display = 'block';
                vrScene.style.display = 'none';
            }
        }

        function setupControlButtons() {
            const buttons = {
                playPause: document.getElementById('playPauseBtn'),
                rewind: document.getElementById('rewindBtn'),
                forward: document.getElementById('forwardBtn'),
                exit: document.getElementById('exitBtn')
            };

            if (buttons.playPause) {
                buttons.playPause.addEventListener('click', togglePlay);
            }
            if (buttons.rewind) {
                buttons.rewind.addEventListener('click', () => {
                    if (vrVideo) vrVideo.currentTime = Math.max(0, vrVideo.currentTime - 10);
                });
            }
            if (buttons.forward) {
                buttons.forward.addEventListener('click', () => {
                    if (vrVideo) vrVideo.currentTime = Math.min(vrVideo.duration, vrVideo.currentTime + 10);
                });
            }
            if (buttons.exit) {
                buttons.exit.addEventListener('click', exitVR);
            }

            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.addEventListener('click', (event) => {
                    if (!vrVideo) return;
                    const rect = progressBar.getBoundingClientRect();
                    const ratio = (event.clientX - rect.left) / rect.width;
                    vrVideo.currentTime = ratio * vrVideo.duration;
                });
            }
        }

        function exitVR() {
            if (!isVRMode) return;

            try {
                vrScene.exitVR()
                    .then(() => {
                        isVRMode = false;
                        hideVRInterface();
                        if (vrVideo) {
                            vrVideo.pause();
                        }
                        document.querySelector('.initialUI').style.display = 'block';
                        vrScene.style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Error exiting VR:', error);
                        showError('Failed to exit VR mode');
                    });
            } catch (error) {
                console.error('Error in exitVR:', error);
                showError('Failed to exit VR mode');
            }
        }

        function showVRInterface() {
            if (vrInterface) {
                vrInterface.classList.add('visible');
                document.getElementById('vrCursor').classList.add('visible');
                document.getElementById('vrControlsPanel').classList.add('visible');
            }
        }

        function hideVRInterface() {
            if (vrInterface) {
                vrInterface.classList.remove('visible');
                document.getElementById('vrCursor').classList.remove('visible');
                document.getElementById('vrControlsPanel').classList.remove('visible');
            }
        }

        function setupVRInteraction() {
            const camera = document.getElementById('camera');
            if (!camera) return;

            function updateCursor() {
                if (!isVRMode) return;

                const cursor = document.getElementById('vrCursor');
                const rotation = camera.getAttribute('rotation');
                
                if (cursor && rotation) {
                    const x = (rotation.y / 180) * window.innerWidth + window.innerWidth / 2;
                    const y = (-rotation.x / 180) * window.innerHeight + window.innerHeight / 2;
                    
                    cursor.style.left = `${x}px`;
                    cursor.style.top = `${y}px`;

                    const elements = document.elementsFromPoint(x, y);
                    const hoverable = elements.find(el => el.classList.contains('clickable'));
                    
                    if (hoverable) {
                        hoverable.classList.add('hover');
                        cursor.classList.add('hover');
                    } else {
                        document.querySelectorAll('.hover').forEach(el => el.classList.remove('hover'));
                        cursor.classList.remove('hover');
                    }
                }

                if (isVRMode) {
                    requestAnimationFrame(updateCursor);
                }
            }

            updateCursor();
            updateProgress();
        }

        function togglePlay() {
            if (!vrVideo) return;

            try {
                if (vrVideo.paused) {
                    vrVideo.play()
                        .then(() => {
                            const icon = document.querySelector('#playPauseBtn i');
                            if (icon) icon.textContent = 'pause';
                        })
                        .catch(error => {
                            console.error('Error playing video:', error);
                            showError('Failed to play video');
                        });
                } else {
                    vrVideo.pause();
                    const icon = document.querySelector('#playPauseBtn i');
                    if (icon) icon.textContent = 'play_arrow';
                }
            } catch (error) {
                console.error('Error in togglePlay:', error);
                showError('Failed to toggle video playback');
            }
        }

        function updateProgress() {
            if (!vrVideo) return;

            const progressFill = document.getElementById('progressFill');
            const timeDisplay = document.getElementById('timeDisplay');

            if (progressFill && timeDisplay) {
                const progress = (vrVideo.currentTime / vrVideo.duration) * 100;
                progressFill.style.width = `${progress}%`;

                const currentTime = formatTime(vrVideo.currentTime);
                const duration = formatTime(vrVideo.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
            }

            if (isVRMode) {
                requestAnimationFrame(updateProgress);
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
    </script>
</body>
