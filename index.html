<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <title>VR Video Experience</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        .initialUI {
            text-align: center;
            z-index: 1000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 320px;
            padding: 20px;
            box-sizing: border-box;
        }
        .initialUI video {
            width: 100%;
            height: auto;
            max-height: 240px;
            margin-bottom: 10px;
            background: #000;
        }
        .initialUI button {
            background: #a78bfa;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgb(0 0 0 / 30%);
            transition: background 0.3s;
            width: 100%;
            max-width: 280px;
        }
        .initialUI button:hover {
            background: #8b5cf6;
        }
        #controlsPanel {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(0 0 0 / 70%);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            min-width: 300px;
        }
        .control-group {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .control-group:last-child {
            border-bottom: none;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 10px 0;
            cursor: pointer;
        }
        .progress-bar-fill {
            height: 100%;
            background: #a78bfa;
            border-radius: 2px;
            width: 0%;
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
        }
        .volume-fill {
            height: 100%;
            background: #a78bfa;
            border-radius: 2px;
            width: 100%;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 0.8em;
            margin-top: 5px;
        }
        .control-button {
            background: none;
            border: none;
            color: #fff;
            padding: 8px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .controls-title {
            color: #fff;
            font-size: 1.1em;
            margin: 0;
        }
        .close-controls {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
        }
        .quick-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .quick-controls.visible {
            opacity: 1;
        }
        .quick-control-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
        }
        #error-message {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            z-index: 1002;
            display: none;
            background: rgb(0 0 0 / 70%);
            padding: 15px;
            border-radius: 8px;
            max-width: 80%;
            text-align: center;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #fff;
            margin-top: 20px;
            text-align: center;
        }
        .clickable {
            cursor: pointer;
        }
        .vr-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            z-index: 1000;
            width: auto;
            min-width: 200px;
            justify-content: center;
        }
        .vr-control-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .vr-control-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .vr-progress-bar {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            z-index: 1000;
        }
        .vr-progress-fill {
            height: 100%;
            background: #a78bfa;
            border-radius: 2px;
            width: 0%;
        }
        .vr-time-display {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.8em;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
        }
        .vr-volume-control {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            z-index: 1000;
        }
        .vr-volume-slider {
            width: 4px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        .vr-volume-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #a78bfa;
            border-radius: 2px;
            transition: height 0.3s;
        }
        @media (max-width: 768px) {
            .vr-controls {
                bottom: 10px;
                padding: 10px;
            }
            .vr-progress-bar {
                bottom: 60px;
                width: 90%;
            }
            .vr-time-display {
                bottom: 70px;
            }
            .vr-volume-control {
                right: 10px;
                padding: 10px;
            }
        }
        .vr-interface {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .vr-interface.visible {
            display: block;
        }
        .vr-controls-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: auto;
            z-index: 10000;
            display: none; /* Hide the 2D controls in VR mode */
        }
        .video-title {
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
            text-align: center;
            max-width: 80%;
        }
        .controls-row {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            justify-content: center;
        }
        .vr-button {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            pointer-events: auto;
        }
        .vr-button:hover, .vr-button.hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .vr-button i {
            font-size: 24px;
        }
        .vr-progress-container {
            flex: 1;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .vr-progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            pointer-events: auto;
        }
        .vr-progress-fill {
            height: 100%;
            background: #ff0000;
            border-radius: 2px;
            transition: width 0.1s;
        }
        .time-display {
            color: white;
            font-size: 14px;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        .vr-cursor {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10000;
            display: none; /* Hide by default */
        }
        .vr-cursor.hover {
            transform: translate(-50%, -50%) scale(1.2);
            border-color: #00FF9D;
        }
        /* Show cursor only in VR mode */
        .a-fullscreen .vr-cursor {
            display: block;
        }
        .top-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: auto;
        }
        .top-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .top-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
        }
        .loading-indicator.visible {
            display: flex;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #ffffff;
            border-top: 3px solid #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-status {
            color: #a78bfa;
            margin-top: 10px;
            font-size: 14px;
        }
        /* VR Mode specific styles */
        .a-fullscreen .vr-controls-panel {
            bottom: 40px;
            transform: translateX(-50%) scale(1.2);
            background: rgba(0, 0, 0, 0.8);
        }
        .a-fullscreen .vr-button {
            width: 50px;
            height: 50px;
        }
        .a-fullscreen .vr-button i {
            font-size: 28px;
        }
        .vr-touch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9998;
            display: none;
        }
        .vr-touch-overlay.active {
            display: block;
        }
        .menu-item:hover {
            color: #00FF9D;
        }
        /* Add styles for video thumbnails */
        .video-thumb {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .video-thumb:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="initialUI">
        <h1>VR Video Experience</h1>
        <video id="preview" 
               src="https://storage.googleapis.com/vrvideo1/video1/VR%20360%20The%20Beast%20World's%20Longest%20Wooden%20Roller%20Coaster%20POV%20Kings%20Island%20Ohio.mp4" 
               controls 
               preload="metadata"
               crossorigin="anonymous"
               playsinline>
        </video>
        <button onclick="enterVR()">Enter VR Mode</button>
    </div>

    <div class="loading-indicator" id="loadingIndicator">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading VR Experience...</div>
        <div class="loading-status" style="color: #a78bfa; margin-top: 10px; font-size: 14px;"></div>
    </div>

    <a-scene id="vrScene" vr-mode-ui="enabled: false" embedded style="display: none;">
        <a-assets timeout="30000">
            <video id="vrVideo" 
                   src="https://storage.googleapis.com/vrvideo1/video1/VR%20360%20The%20Beast%20World's%20Longest%20Wooden%20Roller%20Coaster%20POV%20Kings%20Island%20Ohio.mp4"
                   preload="auto"
                   crossorigin="anonymous"
                   playsinline
                   webkit-playsinline
                   x5-video-player-type="h5"
                   x5-video-player-fullscreen="true"
                   x5-video-orientation="landscape">
            </video>
            <img id="thumb1" src="https://img.youtube.com/vi/VIDEO_ID_1/mqdefault.jpg" crossorigin="anonymous">
            <img id="thumb2" src="https://img.youtube.com/vi/VIDEO_ID_2/mqdefault.jpg" crossorigin="anonymous">
            <img id="thumb3" src="https://img.youtube.com/vi/VIDEO_ID_3/mqdefault.jpg" crossorigin="anonymous">
        </a-assets>

        <a-videosphere id="videoSphere" 
                      src="#vrVideo"
                      rotation="180 0 180"
                      class="clickable-video">
        </a-videosphere>

        <!-- Left Panel - Video Info and Comments -->
        <a-entity id="leftPanel" 
                  position="-2 1.6 -1.5" 
                  rotation="0 30 0" 
                  panel-mode
                  visible="false">
            <a-plane width="1.5" height="2" color="#000000" opacity="0.9">
                <!-- Video Title -->
                <a-text value="VR Roller Coaster Experience" 
                        position="-0.7 0.9 0.01" 
                        scale="0.2 0.2 0.2" 
                        color="white"
                        wrap-count="25">
                </a-text>
                
                <!-- Video Description -->
                <a-text value="Experience the thrill of the world's longest wooden roller coaster in stunning VR 360°!" 
                        position="-0.7 0.7 0.01" 
                        scale="0.15 0.15 0.15" 
                        color="#CCCCCC"
                        wrap-count="35">
                </a-text>

                <!-- Comments Section -->
                <a-text value="Comments" 
                        position="-0.7 0.4 0.01" 
                        scale="0.2 0.2 0.2" 
                        color="white">
                </a-text>
                <a-entity id="commentsContainer" 
                          position="-0.7 0.2 0.01">
                    <!-- Sample Comments -->
                    <a-text value="Amazing ride! Can't wait to try it in person!" 
                            position="0 0 0" 
                            scale="0.12 0.12 0.12" 
                            color="#CCCCCC"
                            wrap-count="40">
                    </a-text>
                    <a-text value="The VR experience is so realistic!" 
                            position="0 -0.2 0" 
                            scale="0.12 0.12 0.12" 
                            color="#CCCCCC"
                            wrap-count="40">
                    </a-text>
                </a-entity>
            </a-plane>
        </a-entity>

        <!-- Right Panel - Related Videos -->
        <a-entity id="rightPanel" 
                  position="2 1.6 -1.5" 
                  rotation="0 -30 0" 
                  panel-mode
                  visible="false">
            <a-plane width="1.5" height="2" color="#000000" opacity="0.9">
                <a-text value="Related Videos" 
                        position="-0.7 0.9 0.01" 
                        scale="0.2 0.2 0.2" 
                        color="white">
                </a-text>
                
                <!-- Related Videos Grid -->
                <a-entity id="relatedVideosGrid" position="-0.7 0.5 0.01">
                    <!-- Video Thumbnails -->
                    <a-image src="#thumb1" 
                             width="0.4" 
                             height="0.225" 
                             position="0 0 0" 
                             class="clickable video-thumb">
                    </a-image>
                    <a-text value="Mega Coaster VR Experience" 
                            position="0.45 0 0" 
                            scale="0.1 0.1 0.1" 
                            color="#CCCCCC"
                            wrap-count="20">
                    </a-text>

                    <a-image src="#thumb2" 
                             width="0.4" 
                             height="0.225" 
                             position="0 -0.3 0" 
                             class="clickable video-thumb">
                    </a-image>
                    <a-text value="Space Mountain VR Ride" 
                            position="0.45 -0.3 0" 
                            scale="0.1 0.1 0.1" 
                            color="#CCCCCC"
                            wrap-count="20">
                    </a-text>

                    <a-image src="#thumb3" 
                             width="0.4" 
                             height="0.225" 
                             position="0 -0.6 0" 
                             class="clickable video-thumb">
                    </a-image>
                    <a-text value="Ultimate VR Theme Park Tour" 
                            position="0.45 -0.6 0" 
                            scale="0.1 0.1 0.1" 
                            color="#CCCCCC"
                            wrap-count="20">
                    </a-text>
                </a-entity>
            </a-plane>
        </a-entity>

        <!-- Panel Mode Toggle Button -->
        <a-entity id="panelModeButton"
                  position="0.8 0.6 0"
                  geometry="primitive: circle; radius: 0.1"
                  material="color: #FFFFFF; opacity: 0.5"
                  class="clickable vr-button"
                  panel-mode-toggle>
            <a-text value="[]"
                    align="center"
                    position="0 0 0.01"
                    scale="0.3 0.3 0.3"
                    color="white">
            </a-text>
        </a-entity>

        <!-- Video Preview on Progress Bar Hover -->
        <a-entity id="videoPreview"
                  visible="false"
                  position="0 -0.5 -1">
            <a-plane width="0.4" 
                     height="0.225" 
                     color="#000000" 
                     opacity="0.9">
                <a-text id="previewTime"
                        value="0:00"
                        align="center"
                        position="0 -0.15 0.01"
                        scale="0.1 0.1 0.1"
                        color="white">
                </a-text>
            </a-plane>
        </a-entity>

        <!-- Single VR Cursor Entity -->
        <a-entity id="vrCursor"
                  position="0 0 -2"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: white; shader: flat; opacity: 0.8"
                  raycaster="objects: .clickable"
                  cursor="fuse: false"
                  visible="false">
        </a-entity>

        <!-- Camera without cursor -->
        <a-camera id="camera" position="0 1.6 0" look-controls="reverseMouseDrag: true" wasd-controls="enabled: false">
        </a-camera>

        <!-- VR UI Elements -->
        <a-entity id="vrUI" position="0 0 -2">
            <!-- Exit Button (Top Left) - Green Circle -->
            <a-entity id="exitButton"
                      position="-0.8 0.8 0"
                      geometry="primitive: ring; radiusInner: 0.15; radiusOuter: 0.2"
                      material="color: #00FF9D; opacity: 0.9; shader: flat"
                      class="clickable vr-button"
                      exit-vr>
                <a-entity
                    geometry="primitive: plane; width: 0.15; height: 0.15"
                    material="color: #00FF9D; opacity: 0.9; shader: flat"
                    position="0 0 0"
                    rotation="0 0 45">
                </a-entity>
                <a-entity
                    geometry="primitive: plane; width: 0.15; height: 0.15"
                    material="color: #00FF9D; opacity: 0.9; shader: flat"
                    position="0 0 0"
                    rotation="0 0 -45">
                </a-entity>
            </a-entity>

            <!-- Settings Button (Top Right) -->
            <a-entity id="settingsButton"
                      position="0.8 0.8 0"
                      geometry="primitive: circle; radius: 0.1"
                      material="color: #FFFFFF; opacity: 0.5"
                      class="clickable vr-button"
                      settings-toggle>
                <a-text value="⚙"
                        align="center"
                        position="0 0 0.01"
                        scale="0.3 0.3 0.3"
                        color="white">
                </a-text>
            </a-entity>

            <!-- Video Controls (Bottom) -->
            <a-entity id="videoControls" position="0 -0.8 0" visible="false">
                <!-- Previous Video -->
                <a-entity position="-0.6 0 0"
                          geometry="primitive: circle; radius: 0.08"
                          material="color: white; opacity: 0.8"
                          class="clickable vr-button"
                          previous-video>
                    <a-text value="⏮" align="center" position="0 0 0.01" scale="0.2 0.2 0.2" color="black"></a-text>
                </a-entity>

                <!-- Play/Pause -->
                <a-entity position="-0.3 0 0"
                          geometry="primitive: circle; radius: 0.1"
                          material="color: white; opacity: 0.8"
                          class="clickable vr-button"
                          play-pause>
                    <a-text value="⏵" align="center" position="0 0 0.01" scale="0.3 0.3 0.3" color="black"></a-text>
                </a-entity>

                <!-- Progress Bar -->
                <a-entity position="0.2 0 0"
                          geometry="primitive: plane; width: 0.8; height: 0.05"
                          material="color: #333333; opacity: 0.8"
                          class="clickable"
                          progress-control>
                    <a-entity id="progressFill"
                              geometry="primitive: plane; width: 0; height: 0.05"
                              material="color: red"
                              position="-0.4 0 0.001">
                    </a-entity>
                </a-entity>

                <!-- Next Video -->
                <a-entity position="0.6 0 0"
                          geometry="primitive: circle; radius: 0.08"
                          material="color: white; opacity: 0.8"
                          class="clickable vr-button"
                          next-video>
                    <a-text value="⏭" align="center" position="0 0 0.01" scale="0.2 0.2 0.2" color="black"></a-text>
                </a-entity>
            </a-entity>

            <!-- Settings Panel -->
            <a-entity id="settingsPanel" position="1.5 0 0" rotation="0 -30 0" visible="false">
                <a-plane width="1" height="1.5" color="#000000" opacity="0.9">
                    <a-text value="Settings" position="-0.45 0.65 0" scale="0.2 0.2 0.2" color="white"></a-text>
                    
                    <!-- Quality Settings -->
                    <a-entity position="-0.45 0.4 0" class="clickable menu-item" quality-selector>
                        <a-text value="Quality: " scale="0.15 0.15 0.15" color="white"></a-text>
                        <a-text id="qualityValue" value="Auto" position="0.4 0 0" scale="0.15 0.15 0.15" color="#00FF9D"></a-text>
                    </a-entity>

                    <!-- Curved Screen Toggle -->
                    <a-entity position="-0.45 0.2 0" class="clickable menu-item" curved-screen-toggle>
                        <a-text value="Curved Screen: " scale="0.15 0.15 0.15" color="white"></a-text>
                        <a-text id="curvedValue" value="Off" position="0.4 0 0" scale="0.15 0.15 0.15" color="#00FF9D"></a-text>
                    </a-entity>

                    <!-- Captions Toggle -->
                    <a-entity position="-0.45 0 0" class="clickable menu-item" captions-toggle>
                        <a-text value="Captions: " scale="0.15 0.15 0.15" color="white"></a-text>
                        <a-text id="captionsValue" value="Off" position="0.4 0 0" scale="0.15 0.15 0.15" color="#00FF9D"></a-text>
                    </a-entity>

                    <!-- Volume Control -->
                    <a-entity position="-0.45 -0.2 0">
                        <a-text value="Volume: " scale="0.15 0.15 0.15" color="white"></a-text>
                        <a-entity position="0.2 0 0"
                                  geometry="primitive: plane; width: 0.4; height: 0.05"
                                  material="color: #333333"
                                  class="clickable"
                                  volume-control>
                            <a-entity id="volumeFill"
                                      geometry="primitive: plane; width: 0.4; height: 0.05"
                                      material="color: #00FF9D"
                                      position="0 0 0.001">
                            </a-entity>
                        </a-entity>
                    </a-entity>
                </a-plane>
            </a-entity>
        </a-entity>
    </a-scene>

    <div id="vrInterface" class="vr-interface">
        <div class="vr-cursor" id="vrCursor"></div>
        
        <div class="top-controls">
            <button class="top-button clickable" id="exitBtn">
                <i class="material-icons-round">close</i>
            </button>
            <button class="top-button clickable" id="settingsBtn">
                <i class="material-icons-round">settings</i>
            </button>
        </div>

        <div class="vr-controls-panel" id="vrControlsPanel">
            <div class="video-title">VR 360° Roller Coaster Experience</div>
            <div class="controls-row">
                <button class="vr-button clickable" id="rewindBtn">
                    <i class="material-icons-round">replay_10</i>
                </button>
                <button class="vr-button clickable" id="playPauseBtn">
                    <i class="material-icons-round">play_arrow</i>
                </button>
                <button class="vr-button clickable" id="forwardBtn">
                    <i class="material-icons-round">forward_10</i>
                </button>
                
                <div class="vr-progress-container">
                    <div class="vr-progress-bar clickable" id="progressBar">
                        <div class="vr-progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                </div>
            </div>
        </div>
    </div>

    <div id="error-message"></div>

    <div id="vrTouchOverlay" class="vr-touch-overlay"></div>

    <script>
        // Global variables
        const globals = {
            vrVideo: null,
            vrScene: null,
            vrControls: null,
            vrInterface: null,
            isVRMode: false,
            isInitialized: false,
            loadingTimeout: null,
            controlsTimeout: null,
            lastRotationX: 0,
            controlsVisible: false,
            touchEnabled: false,
            lastTapTime: 0
        };

        // Define all utility functions first
        const utils = {
            showLoading: function() {
                const indicator = document.getElementById('loadingIndicator');
                if (indicator) {
                    indicator.classList.add('visible');
                }
            },

            hideLoading: function() {
                const indicator = document.getElementById('loadingIndicator');
                if (indicator) {
                    indicator.classList.remove('visible');
                }
            },

            updateLoadingStatus: function(message) {
                const status = document.querySelector('.loading-status');
                if (status) {
                    status.textContent = message;
                }
                console.log('Loading status:', message);
            },

            showError: function(message) {
                const errorElement = document.getElementById('error-message');
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                    setTimeout(() => {
                        errorElement.style.display = 'none';
                    }, 8000);
                }
                console.error('Error:', message);
                utils.hideLoading();
            },

            handleVideoError: function(event) {
                console.error('Video error:', event);
                utils.showError('Error loading video');
            },

            formatTime: function(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        };

        // Video handling functions
        const videoHandler = {
            preloadVideo: function() {
                return new Promise((resolve, reject) => {
                    const video = document.getElementById('vrVideo');
                    if (!video) {
                        reject(new Error('Video element not found'));
                        return;
                    }

                    function videoCanPlayHandler() {
                        console.log('Video can play event fired');
                        clearTimeout(globals.loadingTimeout);
                        video.removeEventListener('canplay', videoCanPlayHandler);
                        resolve();
                    }

                    function videoErrorHandler(error) {
                        console.error('Video error:', error);
                        clearTimeout(globals.loadingTimeout);
                        video.removeEventListener('error', videoErrorHandler);
                        reject(new Error('Video failed to load: ' + (error.message || 'Unknown error')));
                    }

                    video.removeEventListener('canplay', videoCanPlayHandler);
                    video.removeEventListener('error', videoErrorHandler);

                    globals.loadingTimeout = setTimeout(() => {
                        video.removeEventListener('canplay', videoCanPlayHandler);
                        video.removeEventListener('error', videoErrorHandler);
                        reject(new Error('Video loading timed out'));
                    }, 30000);

                    video.addEventListener('canplay', videoCanPlayHandler);
                    video.addEventListener('error', videoErrorHandler);
                    video.load();
                });
            }
        };

        // Main initialization function
        async function initialize() {
            try {
                console.log('Initializing components...');
                utils.updateLoadingStatus('Initializing components...');
                
                globals.vrVideo = document.getElementById('vrVideo');
                globals.vrScene = document.getElementById('vrScene');
                globals.vrInterface = document.getElementById('vrInterface');
                
                if (!globals.vrVideo || !globals.vrScene || !globals.vrInterface) {
                    throw new Error('Required elements not found');
                }

                globals.vrVideo.addEventListener('loadedmetadata', () => {
                    console.log('Video metadata loaded');
                    utils.updateLoadingStatus('Video metadata loaded');
                    globals.isInitialized = true;
                });

                globals.vrScene.addEventListener('loaded', () => {
                    console.log('A-Frame scene loaded');
                    utils.updateLoadingStatus('VR scene ready');
                });

                if (navigator.xr) {
                    try {
                        const supported = await navigator.xr.isSessionSupported('immersive-vr');
                        if (!supported) {
                            utils.showError('VR not supported on this device');
                        } else {
                            utils.updateLoadingStatus('VR support confirmed');
                            await videoHandler.preloadVideo().catch(err => {
                                console.warn('Initial video preload failed:', err);
                            });
                        }
                    } catch (err) {
                        console.error('Error checking VR support:', err);
                        utils.showError('Error checking VR support');
                    }
                } else {
                    utils.showError('WebXR not available on this browser');
                }

                setupControlButtons();
                console.log('Initialization successful');
                utils.updateLoadingStatus('Ready to enter VR');
            } catch (error) {
                console.error('Initialization error:', error);
                utils.showError('Failed to initialize: ' + error.message);
            }
        }

        // VR entry function
        async function enterVR() {
            try {
                utils.showLoading();
                utils.updateLoadingStatus('Preparing VR mode...');

                if (!globals.vrVideo || !globals.vrScene) {
                    throw new Error('VR components not initialized');
                }

                document.querySelector('.initialUI').style.display = 'none';
                globals.vrScene.style.display = 'block';

                utils.updateLoadingStatus('Loading video...');
                await videoHandler.preloadVideo();
                
                utils.updateLoadingStatus('Entering VR mode...');
                await globals.vrScene.enterVR();

                globals.isVRMode = true;
                showVRInterface();
                setupVRInteraction();
                utils.hideLoading();

                try {
                    await globals.vrVideo.play();
                    const playPauseBtn = document.querySelector('#playPauseBtn i');
                    if (playPauseBtn) {
                        playPauseBtn.textContent = 'pause';
                    }
                } catch (playError) {
                    console.warn('Auto-play failed:', playError);
                }

                // Initialize panels in hidden state
                document.querySelector('#leftPanel').setAttribute('visible', false);
                document.querySelector('#rightPanel').setAttribute('visible', false);
            } catch (error) {
                console.error('Error entering VR:', error);
                utils.showError(error.message || 'Failed to enter VR mode');
                utils.hideLoading();
                document.querySelector('.initialUI').style.display = 'block';
                globals.vrScene.style.display = 'none';
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, checking A-Frame...');
            if (typeof AFRAME === 'undefined') {
                utils.showError('A-Frame failed to load');
                return;
            }
            initialize();
        });

        // Make enterVR function globally available for the button
        window.enterVR = enterVR;

        function setupControlButtons() {
            const buttons = {
                playPause: document.getElementById('playPauseBtn'),
                rewind: document.getElementById('rewindBtn'),
                forward: document.getElementById('forwardBtn'),
                exit: document.getElementById('exitBtn')
            };

            if (buttons.playPause) {
                buttons.playPause.addEventListener('click', togglePlay);
            }
            if (buttons.rewind) {
                buttons.rewind.addEventListener('click', () => {
                    if (globals.vrVideo) globals.vrVideo.currentTime = Math.max(0, globals.vrVideo.currentTime - 10);
                });
            }
            if (buttons.forward) {
                buttons.forward.addEventListener('click', () => {
                    if (globals.vrVideo) globals.vrVideo.currentTime = Math.min(globals.vrVideo.duration, globals.vrVideo.currentTime + 10);
                });
            }
            if (buttons.exit) {
                buttons.exit.addEventListener('click', exitVR);
            }

            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.addEventListener('click', (event) => {
                    if (!globals.vrVideo) return;
                    const rect = progressBar.getBoundingClientRect();
                    const ratio = (event.clientX - rect.left) / rect.width;
                    globals.vrVideo.currentTime = ratio * globals.vrVideo.duration;
                });
            }
        }

        function exitVR() {
            if (!globals.isVRMode) return;

            try {
                globals.vrScene.exitVR()
                    .then(() => {
                        globals.isVRMode = false;
                        hideVRInterface();
                        if (globals.vrVideo) {
                            globals.vrVideo.pause();
                        }
                        document.querySelector('.initialUI').style.display = 'block';
                        globals.vrScene.style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Error exiting VR:', error);
                        utils.showError('Failed to exit VR mode');
                    });
            } catch (error) {
                console.error('Error in exitVR:', error);
                utils.showError('Failed to exit VR mode');
            }
        }

        function showVRInterface() {
            const vrInterface = document.getElementById('vrInterface');
            if (vrInterface) {
                vrInterface.classList.add('visible');
                setupVRControls();
                setupVRInteraction();
            }
        }

        function hideVRInterface() {
            if (globals.vrInterface) {
                globals.vrInterface.classList.remove('visible');
                document.getElementById('vrCursor').classList.remove('visible');
                document.getElementById('vrControlsPanel').classList.remove('visible');
            }
        }

        function setupVRInteraction() {
            const camera = document.getElementById('camera');
            const controlsPanel = document.getElementById('vrControlsPanel');
            const videoSphere = document.getElementById('videoSphere');
            const cursor = document.getElementById('cursor');
            
            if (!camera || !controlsPanel || !videoSphere || !cursor) return;

            function toggleControls(event) {
                // Check if click was on a control or empty video area
                const clickedElement = event.detail.intersectedEl;
                
                if (clickedElement && clickedElement.classList.contains('clickable-video')) {
                    if (!globals.controlsVisible) {
                        // Show controls if clicking video sphere when controls are hidden
                        showControls();
                    } else {
                        // Check if click was on empty area (not on controls)
                        const wasControlClicked = event.detail.intersection.point.y < 1.2; // Approximate controls area
                        if (!wasControlClicked) {
                            hideControls();
                        }
                    }
                }
            }

            function showControls() {
                controlsPanel.classList.add('visible');
                globals.controlsVisible = true;
            }

            function hideControls() {
                controlsPanel.classList.remove('visible');
                globals.controlsVisible = false;
            }

            // Add click listener to cursor
            cursor.addEventListener('click', toggleControls);

            function updateCursor() {
                if (!globals.isVRMode) return;

                const cursor = document.getElementById('vrCursor');
                const rotation = camera.getAttribute('rotation');
                
                if (cursor && rotation) {
                    const x = (rotation.y / 180) * window.innerWidth + window.innerWidth / 2;
                    const y = (-rotation.x / 180) * window.innerHeight + window.innerHeight / 2;
                    
                    cursor.style.left = `${x}px`;
                    cursor.style.top = `${y}px`;

                    // Check for hoverable elements
                    const elements = document.elementsFromPoint(x, y);
                    const hoverable = elements.find(el => el.classList.contains('clickable'));
                    
                    if (hoverable) {
                        hoverable.classList.add('hover');
                        cursor.classList.add('hover');
                    } else {
                        document.querySelectorAll('.hover').forEach(el => el.classList.remove('hover'));
                        cursor.classList.remove('hover');
                    }
                }

                if (globals.isVRMode) {
                    requestAnimationFrame(updateCursor);
                }
            }

            // Start the animation loop
            updateCursor();
            updateProgress();
        }

        function togglePlay() {
            if (!globals.vrVideo) return;

            try {
                if (globals.vrVideo.paused) {
                    globals.vrVideo.play()
                        .then(() => {
                            const icon = document.querySelector('#playPauseBtn i');
                            if (icon) icon.textContent = 'pause';
                        })
                        .catch(error => {
                            console.error('Error playing video:', error);
                            utils.showError('Failed to play video');
                        });
                } else {
                    globals.vrVideo.pause();
                    const icon = document.querySelector('#playPauseBtn i');
                    if (icon) icon.textContent = 'play_arrow';
                }
            } catch (error) {
                console.error('Error in togglePlay:', error);
                utils.showError('Failed to toggle video playback');
            }
        }

        function updateProgress() {
            if (!globals.vrVideo) return;

            const progressFill = document.getElementById('progressFill');
            const timeDisplay = document.getElementById('timeDisplay');

            if (progressFill && timeDisplay) {
                const progress = (globals.vrVideo.currentTime / globals.vrVideo.duration) * 100;
                progressFill.style.width = `${progress}%`;

                const currentTime = utils.formatTime(globals.vrVideo.currentTime);
                const duration = utils.formatTime(globals.vrVideo.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
            }

            if (globals.isVRMode) {
                requestAnimationFrame(updateProgress);
            }
        }

        function setupVRControls() {
            const vrPlayPauseBtn = document.getElementById('playPauseButton');
            const vrProgressBar = document.getElementById('progressBar');
            const vrProgressFill = document.getElementById('progressFill');
            const vrTimeDisplay = document.getElementById('timeDisplay');
            const vrUI = document.getElementById('vrUI');

            if (!vrPlayPauseBtn || !vrProgressBar || !vrProgressFill || !vrTimeDisplay || !vrUI) {
                console.error('VR controls not found');
                return;
            }

            // Initially hide controls
            vrUI.setAttribute('visible', false);

            // Setup touch controls
            setupTouchControls();

            // Existing control setup code...
            
            // Add touch-specific event handlers for controls
            if (vrPlayPauseBtn) {
                vrPlayPauseBtn.addEventListener('touchend', function(evt) {
                    evt.preventDefault();
                    if (globals.vrVideo.paused) {
                        globals.vrVideo.play();
                        vrPlayPauseBtn.querySelector('a-text').setAttribute('value', 'Pause');
                    } else {
                        globals.vrVideo.pause();
                        vrPlayPauseBtn.querySelector('a-text').setAttribute('value', 'Play');
                    }
                });
            }

            if (vrProgressBar) {
                vrProgressBar.addEventListener('touchstart', function(evt) {
                    evt.preventDefault();
                    const touch = evt.touches[0];
                    const rect = evt.target.getBoundingClientRect();
                    const ratio = (touch.clientX - rect.left) / rect.width;
                    globals.vrVideo.currentTime = Math.max(0, Math.min(1, ratio)) * globals.vrVideo.duration;
                });
            }
        }

        function setupTouchControls() {
            const touchOverlay = document.getElementById('vrTouchOverlay');
            const scene = document.getElementById('vrScene');
            
            if (!touchOverlay || !scene) return;

            // Enable touch overlay in VR mode
            scene.addEventListener('enter-vr', () => {
                touchOverlay.classList.add('active');
                globals.touchEnabled = true;
            });

            scene.addEventListener('exit-vr', () => {
                touchOverlay.classList.remove('active');
                globals.touchEnabled = false;
            });

            // Handle touch events
            touchOverlay.addEventListener('touchstart', handleTouch);
            touchOverlay.addEventListener('touchend', handleTouch);

            function handleTouch(event) {
                if (!globals.isVRMode) return;

                event.preventDefault();
                
                if (event.type === 'touchstart') {
                    const now = Date.now();
                    if (now - globals.lastTapTime < 300) {
                        // Double tap detected
                        toggleVRControls();
                    }
                    globals.lastTapTime = now;
                }
            }
        }

        function toggleVRControls() {
            const vrUI = document.getElementById('vrUI');
            if (!vrUI) return;

            if (vrUI.getAttribute('visible') === false) {
                // Show controls
                vrUI.setAttribute('visible', true);
                updateVRUI(); // Start position updates
            } else {
                // Hide controls
                vrUI.setAttribute('visible', false);
            }
        }

        function updateVRUI() {
            if (!globals.isVRMode) return;

            const camera = document.getElementById('camera');
            const vrUI = document.getElementById('vrUI');
            
            if (camera && vrUI && vrUI.getAttribute('visible')) {
                const cameraRotation = camera.getAttribute('rotation');
                const cameraPosition = camera.getAttribute('position');
                
                vrUI.setAttribute('position', {
                    x: cameraPosition.x,
                    y: cameraPosition.y - 0.5,
                    z: cameraPosition.z - 2
                });
                
                vrUI.setAttribute('rotation', {
                    x: 0,
                    y: cameraRotation.y,
                    z: 0
                });
                
                requestAnimationFrame(updateVRUI);
            }
        }

        // Register custom A-Frame components
        AFRAME.registerComponent('exit-vr', {
            init: function() {
                this.el.addEventListener('click', function() {
                    const scene = document.getElementById('vrScene');
                    const initialUI = document.querySelector('.initialUI');
                    
                    // Hide VR scene and show landing page
                    scene.style.display = 'none';
                    initialUI.style.display = 'block';
                    
                    // Pause video
                    const video = document.getElementById('vrVideo');
                    if (video) {
                        video.pause();
                    }
                });
            }
        });

        AFRAME.registerComponent('play-pause', {
            init: function() {
                const video = document.querySelector('#vrVideo');
                const icon = this.querySelector('#playPauseIcon');
                
                this.el.addEventListener('click', (evt) => {
                    evt.stopPropagation();
                    if (video.paused) {
                        video.play().then(() => {
                            icon.setAttribute('value', '⏸');
                        }).catch(err => {
                            console.warn('Play failed:', err);
                        });
                    } else {
                        video.pause();
                        icon.setAttribute('value', '▶');
                    }
                    showControls(); // Reset timeout on interaction
                });
            }
        });

        AFRAME.registerComponent('progress-control', {
            init: function() {
                const video = document.querySelector('#vrVideo');
                const progressFill = document.querySelector('#progressFill');
                const timeDisplay = document.querySelector('#timeDisplay');
                
                this.el.addEventListener('click', (evt) => {
                    evt.stopPropagation();
                    const bounds = this.getAttribute('geometry');
                    const x = evt.detail.intersection.point.x;
                    const ratio = (x + bounds.width/2) / bounds.width;
                    video.currentTime = Math.max(0, Math.min(1, ratio)) * video.duration;
                    showControls(); // Reset timeout on interaction
                });

                // Update progress bar
                video.addEventListener('timeupdate', () => {
                    const progress = video.currentTime / video.duration;
                    progressFill.setAttribute('geometry', {
                        primitive: 'plane',
                        width: progress * 1.6,
                        height: 0.05
                    });
                    progressFill.setAttribute('position', {
                        x: -0.8 + (progress * 1.6) / 2,
                        y: 0,
                        z: 0.001
                    });
                    timeDisplay.setAttribute('value', 
                        `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`
                    );
                });
            }
        });

        // Function to update progress and time display
        function updateVRControls() {
            const video = document.getElementById('vrVideo');
            const progressFill = document.getElementById('progressFill');
            const timeDisplay = document.getElementById('timeDisplay');
            
            if (!video || !progressFill || !timeDisplay) return;
            
            const progress = video.currentTime / video.duration;
            
            // Update progress bar
            progressFill.setAttribute('geometry', {
                primitive: 'plane',
                width: progress,
                height: 0.05
            });
            progressFill.setAttribute('position', {
                x: -0.5 + progress/2,
                y: 0,
                z: 0.001
            });
            
            // Update time display
            const currentTime = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            timeDisplay.setAttribute('value', `${currentTime} / ${duration}`);
            
            requestAnimationFrame(updateVRControls);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Add new component registrations
        AFRAME.registerComponent('settings-toggle', {
            init: function() {
                this.el.addEventListener('click', function() {
                    const settingsPanel = document.querySelector('#settingsPanel');
                    const isVisible = settingsPanel.getAttribute('visible');
                    settingsPanel.setAttribute('visible', !isVisible);
                });
            }
        });

        AFRAME.registerComponent('quality-selector', {
            init: function() {
                const qualities = ['Auto', '2160p', '1440p', '1080p', '720p', '480p', '360p'];
                let currentIndex = 0;

                this.el.addEventListener('click', function() {
                    currentIndex = (currentIndex + 1) % qualities.length;
                    const qualityText = document.querySelector('#qualityValue');
                    qualityText.setAttribute('value', qualities[currentIndex]);
                });
            }
        });

        AFRAME.registerComponent('curved-screen-toggle', {
            init: function() {
                let isCurved = false;
                const videoSphere = document.querySelector('#videoSphere');

                this.el.addEventListener('click', function() {
                    isCurved = !isCurved;
                    const curvedText = document.querySelector('#curvedValue');
                    curvedText.setAttribute('value', isCurved ? 'On' : 'Off');
                    
                    // Adjust video sphere geometry for curved effect
                    if (isCurved) {
                        videoSphere.setAttribute('geometry', 'radius', 10);
                        videoSphere.setAttribute('geometry', 'segmentsHeight', 32);
                    } else {
                        videoSphere.setAttribute('geometry', 'radius', 5000);
                        videoSphere.setAttribute('geometry', 'segmentsHeight', 16);
                    }
                });
            }
        });

        AFRAME.registerComponent('captions-toggle', {
            init: function() {
                let captionsEnabled = false;

                this.el.addEventListener('click', function() {
                    captionsEnabled = !captionsEnabled;
                    const captionsText = document.querySelector('#captionsValue');
                    captionsText.setAttribute('value', captionsEnabled ? 'On' : 'Off');
                    
                    // Toggle captions visibility
                    const video = document.querySelector('#vrVideo');
                    if (video.textTracks.length > 0) {
                        video.textTracks[0].mode = captionsEnabled ? 'showing' : 'hidden';
                    }
                });
            }
        });

        AFRAME.registerComponent('volume-control', {
            init: function() {
                const video = document.querySelector('#vrVideo');
                const volumeFill = document.querySelector('#volumeFill');

                this.el.addEventListener('click', function(evt) {
                    const bounds = this.getAttribute('geometry');
                    const x = evt.detail.intersection.point.x;
                    const volume = Math.max(0, Math.min(1, (x + bounds.width/2) / bounds.width));
                    
                    video.volume = volume;
                    volumeFill.setAttribute('scale', `${volume} 1 1`);
                });
            }
        });

        // Add new component for panel mode
        AFRAME.registerComponent('panel-mode-toggle', {
            init: function() {
                let panelMode = false;
                
                this.el.addEventListener('click', function() {
                    panelMode = !panelMode;
                    const leftPanel = document.querySelector('#leftPanel');
                    const rightPanel = document.querySelector('#rightPanel');
                    
                    leftPanel.setAttribute('visible', panelMode);
                    rightPanel.setAttribute('visible', panelMode);
                    
                    // Adjust video sphere position in panel mode
                    const videoSphere = document.querySelector('#videoSphere');
                    if (panelMode) {
                        videoSphere.setAttribute('position', '0 0 -2');
                        videoSphere.setAttribute('scale', '0.7 0.7 0.7');
                    } else {
                        videoSphere.setAttribute('position', '0 0 0');
                        videoSphere.setAttribute('scale', '1 1 1');
                    }
                });
            }
        });

        // Add video thumbnail hover effects
        document.querySelectorAll('.video-thumb').forEach(thumb => {
            thumb.addEventListener('mouseenter', function() {
                this.setAttribute('scale', '1.1 1.1 1.1');
            });
            
            thumb.addEventListener('mouseleave', function() {
                this.setAttribute('scale', '1 1 1');
            });
        });

        // Add recenter view function
        function recenterView() {
            const camera = document.querySelector('#camera');
            if (camera) {
                camera.setAttribute('rotation', '0 0 0');
            }
        }

        // Add keyboard listener for recentering (Space key)
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                recenterView();
            }
        });

        // Auto-hide controls after inactivity
        let controlsTimeout;
        function showControls() {
            const controls = document.querySelector('#videoControls');
            controls.setAttribute('visible', true);
            
            // Reset timeout
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (!document.querySelector('#settingsPanel').getAttribute('visible')) {
                    controls.setAttribute('visible', false);
                }
            }, 3000);
        }

        // Add click listener to show controls
        document.querySelector('.clickable-video').addEventListener('click', showControls);

        // Update cursor management
        AFRAME.registerComponent('cursor-manager', {
            init: function() {
                const vrCursor = document.querySelector('#vrCursor');
                
                // Show cursor only in VR mode
                this.el.addEventListener('enter-vr', () => {
                    vrCursor.setAttribute('visible', true);
                });
                
                this.el.addEventListener('exit-vr', () => {
                    vrCursor.setAttribute('visible', false);
                });
                
                // Handle cursor interactions
                vrCursor.addEventListener('mouseenter', (evt) => {
                    const targetEl = evt.detail.intersectedEl;
                    if (targetEl.classList.contains('clickable')) {
                        vrCursor.setAttribute('material', 'color', '#00FF9D');
                    }
                });
                
                vrCursor.addEventListener('mouseleave', () => {
                    vrCursor.setAttribute('material', 'color', 'white');
                });
            }
        });

        // Add cursor manager to scene
        document.querySelector('a-scene').setAttribute('cursor-manager', '');
    </script>
</body>
</html>
