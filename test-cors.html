<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <p>Check the console for CORS headers.</p>
    <script>
        fetch('https://storage.googleapis.com/vrvideo1/video1/VR%20360%20The%20Beast%20World's%20Longest%20Wooden%20Roller%20Coaster%20POV%20Kings%20Island%20Ohio.mp4', {
            method: 'GET',
            mode: 'cors'
        })
        .then(response => {
            console.log('CORS Headers:', response.headers.get('Access-Control-Allow-Origin'));
            if (response.headers.get('Access-Control-Allow-Origin') === '*') {
                console.log('CORS is working correctly!');
            } else {
                console.log('CORS is not set up correctly.');
            }
            return response.blob();
        })
        .catch(error => {
            console.error('CORS Error:', error);
        });
    </script>
</body>
</html>
